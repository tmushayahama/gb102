<div id="profile" class="page-layout simple tabbed">
 <!-- HEADER -->
 <div class="gb-header gb-header-1 md-accent-bg" layout="column" layout-align="space-between center" >
  <div class="gb-cover-overlap" ></div>
  <div class="gb-cover" ng-style="$root.headerStyle"></div>
  <div class="gb-container user-info" layout="column" layout-align="center center">
   <img class="profile-image avatar huge"
        ng-src="src/assets/images/profile_pic/{{vm.profile.avatar_url}}">
   <div class="gb-title">
    {{vm.profile.firstname + ' ' + vm.profile.lastname}}
   </div>
  </div>
  <div class="actions" layout="row" layout-align="end center">
   <md-button class="md-raised md-accent" aria-label="Follow" translate="PROFILE.FOLLOW"
              translate-attr-aria-label="PROFILE.FOLLOW">Follow
   </md-button>
   <md-button class="md-raised md-primary" translate="PROFILE.SEND_MESSAGE"
              translate-attr-aria-label="PROFILE.SEND_MESSAGE">Send Message
   </md-button>
  </div>
 </div>
 <div class="gb-row gb-spacing-1"></div>
 <!-- / HEADER -->
 <!-- CONTENT -->
 <div class="gb-tabs-1" layout="column" layout-align="center center" flex>
  <div class="gb-container" layout="column" layout-align="" flex>
   <md-tabs md-stretch-tabs="always" class="">
    <md-tab>
     <md-tab-label>
      <div class="gb-icon">
       <i class="fa fa-list"></i>
      </div>
      <div class="gb-title">
       Overview
      </div>
     </md-tab-label>
     <md-tab-body>
      <md-content class="overview-tab"
                  ng-include="'src/app/main/profile/tabs/overview/overview.html'">
      </md-content>
     </md-tab-body>
    </md-tab>
    <md-tab>
     <md-tab-label>
      <div class="gb-icon">
       <i class="fa icon-gb-apps"></i>
      </div>
      <div class="gb-title">
       Apps
      </div>
     </md-tab-label>
     <md-tab-body>
      <md-content class="apps-tab"
                  ng-include="'src/app/main/profile/tabs/apps/apps.html'">
      </md-content>
     </md-tab-body>
    </md-tab>
    <md-tab>
     <md-tab-label>
      <div class="gb-icon">
       <i class="fa fa-info"></i>
      </div>
      <div class="gb-title">
       About
      </div>
     </md-tab-label>
     <md-tab-body>
      <md-content class="about-tab"
                  ng-include="'src/app/main/profile/tabs/about/about.html'">
      </md-content>
     </md-tab-body>
    </md-tab>
    <md-tab>
     <md-tab-label>
      <div class="gb-icon">
       <i class="fa fa-cog"></i>
      </div>
      <div class="gb-title">
       Settings
      </div>
     </md-tab-label>
     <md-tab-body>
      <md-content class="settings-tab"
                  ng-include="'src/app/main/profile/tabs/settings/settings.html'">
      </md-content>
     </md-tab-body>
    </md-tab>
   </md-tabs>
  </div>
 </div>
 <!-- / CONTENT -->
</div>
