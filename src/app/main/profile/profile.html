
<div id="profile" class="page-layout simple tabbed">
 <!-- HEADER -->
 <div class="gb-header gb-header-1 md-accent-bg" layout="column" layout-align="space-between center" >
  <div class="gb-cover-overlap" ></div>
  <div class="gb-cover" ng-style="$root.headerStyle"></div>
  <div class="gb-container user-info" layout="column" layout-align="center center">
   <img class="profile-image avatar huge"
        ng-src="src/assets/images/profile_pic/{{vm.profile.avatar_url}}">
   <div class="gb-title">
    {{vm.profile.firstname + ' ' + vm.profile.lastname}}
   </div>
  </div>
  <div class="actions" layout="row" layout-align="end center">
   <md-button class="md-raised md-accent" aria-label="Follow" translate="PROFILE.FOLLOW"
              translate-attr-aria-label="PROFILE.FOLLOW">Follow
   </md-button>
   <md-button class="md-raised md-primary" translate="PROFILE.SEND_MESSAGE"
              translate-attr-aria-label="PROFILE.SEND_MESSAGE">Send Message
   </md-button>
  </div>
 </div>
 <!-- / HEADER -->
 <!-- CONTENT -->
 <div class="gb-tabs-1" layout="column" layout-align="center center" flex>
  <div class="gb-container" layout="column" layout-align="" flex>
   <md-tabs md-selected="selectedIndex" md-stretch-tabs="always" class="">
    <md-tab>
     <md-tab-label>
      <div class="gb-tab-button" ui-sref="app.profile.home">
       <div class="gb-icon">
        <i class="fa fa-home"></i>
       </div>
       <div class="gb-title">
        Overview
       </div>
      </div>
     </md-tab-label>
    </md-tab>
    <md-tab>
     <md-tab-label>
      <div class="gb-tab-button" ui-sref="app.profile.mentorship">
       <div class="gb-icon">
        <i class="fa fa-calendar"></i>
       </div>
       <div class="gb-title">
        About
       </div>
      </div>
     </md-tab-label>
    </md-tab>
    <md-tab>
     <md-tab-label>
      <div class="gb-tab-button" ui-sref="app.profile.swipe">
       <div class="gb-icon">
        <i class="fa icon-gb-swipe"></i>
       </div>
       <div class="gb-title">
        App
       </div>
      </div>
     </md-tab-label>
    </md-tab>
    <md-tab>
     <div class="gb-tab-button" ui-sref="app.profile.matcher">
      <md-tab-label>
       <div class="gb-icon">
        <i class="fa icon-gb-matcher"></i>
       </div>
       <div class="gb-title">
        My Page
       </div>
      </md-tab-label>
     </div>
    </md-tab>
   </md-tabs>
  </div>
 </div>
 <div ui-view="tab" class="gb-bottom-gutter" layout="column" layout-align="center center" flex></div>
</div>
