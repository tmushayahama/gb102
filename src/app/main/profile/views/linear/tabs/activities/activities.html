<!--
PROFILE LINEAR VIEW ACTIVITIES HOME
-->
<br>
<div class="gb-container gb-editable-component-card gb-card-row md-whiteframe-1dp" layout="column" layout-align="start stretch" flex
     ng-repeat="section in vm.components.apps"
     ng-if="section.components.length > 0">
 <md-toolbar class="gb-heading" flex>
  <div class="md-toolbar-tools">
   <md-button class="md-icon-button" aria-label="Description Icon">
    <md-icon class="gb-title-icon" md-font-icon="fa icon-gb-{{section.title}}"></md-icon>
   </md-button>
   <div class="gb-heading-title">
    <span class="ellipsis">
     {{section.title}}
    </span>
   </div>
   <span flex></span>
  </div>
 </md-toolbar>
 <div class="gb-card-content" flex>
  <div ng-repeat="component in section.components" class="gb-title" ng-class="component.background_color">
   <md-input-container class="md-block" md-no-float>
    <input type="text" ng-model="component.title"
           ng-model-options="{updateOn: 'blur', debounce: 1000}" ng-change="profileLinearCtrl.updateComponentDescription(component)"
           placeholder="Title" md-maxlength="250">
   </md-input-container>
   <md-button ng-click="profileLinearCtrl.openComponentDialog($event, component.id)" class="gb-action-btn md-icon-button" aria-label="open">
    <md-icon class="" md-font-icon="fa fa-chevron-right"></md-icon>
   </md-button>
  </div>
  <form ng-submit="profileLinearCtrl.createComponent(section)" class="gb-title">
   <md-input-container class="md-block" md-no-float>
    <input type="text" class="gb-add-component-input" ng-model="section.newComponent.title" placeholder='Add to "{{section.title}}"' md-maxlength="150">
   </md-input-container>
  </form>
 </div>
</div>
<div class="gb-container gb-editable-component-card gb-card-row md-whiteframe-1dp" layout="column" layout-align="start stretch" flex
