<md-card ng-class="MsComponentItem.component.background_color">
 <img ng-if="MsComponentItem.component.image" class="md-card-image" ng-src="{{MsComponentItem.component.image}}">
 <md-card-content>
  <md-card-title ng-if="MsComponentItem.component.title">
   <md-card-title-text>
    {{MsComponentItem.component.title}}
   </md-card-title-text>
  </md-card-title>
  <md-description ng-if="MsComponentItem.component.description">
   <span>{{MsComponentItem.component.description}}</span>
  </md-description>
  <div ng-if="MsComponentItem.component.components.length > 0" class="checklist">
   <div class="checklist-item" ng-repeat="component in  MsComponentItem.component.components" layout="row"
        layout-align="start center">
    <span class="text-truncate" flex>{{component.title}}</span>
   </div>
  </div>
  <div ng-if="MsComponentItem.component.checklist.length > 0" class="checklist">
   <div class="checklist-item" ng-repeat="checkItem in  MsComponentItem.component.checklist" layout="row"
        layout-align="start center">
    <md-checkbox ng-model="checkItem.checked"
                 ng-click="$event.preventDefault();$event.stopPropagation()"
                 aria-label="{{checkItem.text}}"></md-checkbox>
    <span class="text-truncate" ng-class="{'text-strike md-secondary-text':checkItem.checked}" flex>{{checkItem.text}}</span>
   </div>

  </div>
  <!-- / NOTE CHECKLIST -->

  <!-- NOTE LABELS -->
  <div class="labels" ng-if="MsComponentItem.component.labels.length > 0" layout="row" layout-wrap layout-align="end start">
   <div class="label" ng-repeat="labelId in MsComponentItem.component.labels"
        ng-click="$event.preventDefault();$event.stopPropagation();vm.filterChange(vm.labels.getById(labelId))"
        ng-class="vm.labels.getById(labelId).color">
    {{vm.labels.getById(labelId).name}}
   </div>
  </div>
  <!-- / NOTE LABELS -->

  <!-- NOTE REMINDER -->
  <div ng-if="vm.componentListType === 'reminders' && MsComponentItem.component.reminder" class="reminder secondary-text text-right">
   <md-icon md-font-icon="icon-bell" class="s16 mr-8"></md-icon>
   <span>
    {{MsComponentItem.component.reminder| altDate}}
   </span>
  </div>
  <!-- / NOTE REMINDER -->

 </md-card-content>

</md-card>
