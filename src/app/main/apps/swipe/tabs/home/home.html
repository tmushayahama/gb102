<!--
SWIPE TAB VIEW
-->
<div class="gb-container widget-group gb-card-row" layout-align="center center"  layout="row" flex>
 <ms-widget flippable="true" class="gb-swipe-widget" layout="column" flex="60">
  <ms-widget-front class="md-whiteframe-2dp" layout="row" flex>
   <div layout="column" layout-align="center center" flex>
    <div class="gb-type-title">
     {{vm.component.type.title}}
    </div>
    <div class="gb-title">
     {{vm.component.title}}
    </div>
    <md-button class="" ng-click="flipWidget(); $event.stopPropagation()" aria-label="Flip widget">
     Details
    </md-button>
   </div>
   <div class="background-image-center" layout-align="center center"  flex>
    <md-icon md-font-icon="fa icon-gb-{{vm.component.type.title.toLowerCase()}}" class="gb-app-icon"></md-icon>
   </div>
  </ms-widget-front>
  <ms-widget-back class="grey-50-bg">
   <md-toolbar class="gb-heading">
    <div class="md-toolbar-tools">
     <md-button class="md-icon-button" aria-label="Description Icon">
      <md-icon class="gb-title-icon" md-font-icon="fa fa-pencil"></md-icon>
     </md-button>
     <div class="gb-heading-title">
      <span class="ellipsis">
       Description
      </span>
     </div>
     <span flex></span>
     <md-button class="md-icon-button" ng-click="flipWidget(); $event.stopPropagation()" aria-label="Flip widget">
      <md-icon class="gb-title-icon" md-font-icon="fa fa-times"></md-icon>
     </md-button>
    </div>
   </md-toolbar>
   <div class="gb-type-title">
    {{vm.component.type.title}}
   </div>
   <div class="gb-title">
    {{vm.component.title}}
   </div>
   <div class="gb-description">
    {{vm.component.description}}
    <span ng-if="!vm.component.description">
     No description yet.
    </span>
   </div>
  </ms-widget-back>
 </ms-widget>
</div>

<div class="" layout="row" flex="40">
 <md-button type="button" ng-click="vm.createSwipe(vm.swipeTypes.notnow)"
            class="md-raised">
  Not Now
 </md-button>
 <md-button type="button" ng-click="vm.createSwipe(vm.swipeTypes.explore)"
            class="md-primary md-raised">
  Explore
 </md-button>
</div>
