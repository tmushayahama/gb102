<div class="gb-header gb-header-2 md-accent-bg" layout="column" layout-align="space-between center" >
 <div class="gb-cover-overlap" ></div>
 <div class="gb-cover" ng-style="$root.headerStyle"></div>
 <div class="gb-container user-info" layout="column" layout-align="center center">
  <div class="gb-header-icon">
   <i class="fa" ng-class="'fa icon-gb-' + $root.appName.toLowerCase()"></i>
  </div>
  <div class="gb-title">
   {{$root.appName}}
  </div>
 </div>
 <div class="actions" layout="row" layout-align="end center">
  <md-button class="md-raised md-accent" aria-label="Follow" translate="PROFILE.FOLLOW"
             translate-attr-aria-label="PROFILE.FOLLOW">Add
  </md-button>
  <md-button class="md-raised md-primary" translate="PROFILE.SEND_MESSAGE"
             translate-attr-aria-label="PROFILE.SEND_MESSAGE">Send Message
  </md-button>
 </div>
</div>
<!-- / HEADER -->
<div class="gb-row gb-spacing-1"></div>
<!-- CONTENT -->
<div class="gb-tabs-1" layout="column" layout-align="center center" flex>
 <div class="gb-container" layout="column" layout-align="" flex>
  <md-tabs md-stretch-tabs="always" class="">
   <md-tab>
    <md-tab-label>
     <div class="gb-icon">
      <i class="fa fa-list"></i>
     </div>
     <div class="gb-title">
      Overview
     </div>
    </md-tab-label>
    <md-tab-body>
     <md-content class="overview-tab"
                 ng-include="'src/app/main/profile/tabs/overview/overview.html'">
     </md-content>
    </md-tab-body>
   </md-tab>
   <md-tab>
    <md-tab-label>
     <div class="gb-icon">
      <i class="fa icon-gb-apps"></i>
     </div>
     <div class="gb-title">
      Apps
     </div>
    </md-tab-label>
    <md-tab-body>
     <md-content class="apps-tab"
                 ng-include="'src/app/main/profile/tabs/apps/apps.html'">
     </md-content>
    </md-tab-body>
   </md-tab>
   <md-tab>
    <md-tab-label>
     <div class="gb-icon">
      <i class="fa fa-info"></i>
     </div>
     <div class="gb-title">
      About
     </div>
    </md-tab-label>
    <md-tab-body>
     <md-content class="about-tab"
                 ng-include="'src/app/main/profile/tabs/about/about.html'">
     </md-content>
    </md-tab-body>
   </md-tab>
   <md-tab>
    <md-tab-label>
     <div class="gb-icon">
      <i class="fa fa-cog"></i>
     </div>
     <div class="gb-title">
      Settings
     </div>
    </md-tab-label>
    <md-tab-body>
     <md-content class="settings-tab"
                 ng-include="'src/app/main/profile/tabs/settings/settings.html'">
     </md-content>
    </md-tab-body>
   </md-tab>
  </md-tabs>
 </div>
</div>
<div class="" layout="column" layout-align="center center" flex>
 <div class="gb-container" layout="row" layout-align="start center" layout-wrap flex>
  <div class="board-list-item" ng-repeat="component in vm.boardList"
       ui-sref="app.explorer.boards.board({id:component.id, uri:board.uri})"
       layout="column" layout-align="start" layout-nowrap>
   <div class="gb-card-cover">
    <div ng-if="component.component_picture_url && component.component_picture_url !== 'default.png'"
         class="gb-cover-image">
     <img ng-src="src/assets/images/explorer/{{component.component_picture_url}}">
    </div>
    <div ng-if="component.component_placeholder_style"
         class="gb-cover-image"
         ng-style="component.component_placeholder_style">
    </div>
   </div>
   <div class="gb-card-content">
    <div class="gb-title">
     <h3 class="gb-ellipsis">
      {{component.title}}
     </h3>
    </div>
    <div class="gb-name-badge-1">
     <div class="gb-image">
      <img data-ui-sref="apps.component.overview({componentId: component.id})"
           ng-src="public/img/profile_pic/{{ ::component.creator.avatar_url}}"
           class="gb-heading-pic" alt="">
     </div>
     <p class="gb-name gb-ellipsis">
      {{ ::component.creator.firstname}}
      {{ ::component.creator.lastname}}
     </p>
    </div>
    <div class="gb-subdescription">
     <p class="">
      <span>
       {{::component.description}}
      </span>
     </p>
     <p ng-if="!component.description" class="gb-no-info">
      No description to show
     </p>
    </div>
   </div>
  </div>

 </div>
</div>
