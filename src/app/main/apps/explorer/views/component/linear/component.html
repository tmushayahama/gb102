<!--
LINEAR VIEW
-->

<div class="gb-header gb-header-2 md-accent-bg" layout="column" layout-align="center center" >
 <div class="gb-cover-overlap" ></div>
 <div class="gb-cover" ng-style="$root.headerStyle"></div>
 <div class="gb-container gb-header-info" layout="column" layout-align="space-between center">
  <div class="gb-title" layout="column" layout-align="center center" flex>
   <a ui-sref="app.componentLinearView.home({id:componentLinearCtrl.component.parent_component_id})"
      class="gb-title-1 gb-ellipsis">
    {{componentLinearCtrl.component.parent_component.title}}
   </a>
   <div ng-if="componentLinearCtrl.component.parent_component_id" class="gb-title-arrow">
    <i class="fa fa-caret-down"></i></div>
   <p class="gb-title-2 gb-ellipsis">
    {{componentLinearCtrl.component.title}}
   </p>
  </div>
  <div class="actions" layout="row" layout-align="start stretch">
   <md-button class="md-raised md-accent" aria-label="Add" translate="explorer.add_text"
              ng-click="componentLinearCtrl.openAddComponentDialog($event, componentLinearCtrl.componentId, componentLinearCtrl.tabs.sections)"
              translate-attr-aria-label="explorer.add_text">Add
   </md-button>
   <md-button class="md-raised md-primary" translate="explorer.contribute_text"
              translate-attr-aria-label="explorer.contribute_text">Contribute
   </md-button>
   <md-menu class="">
    <md-button class="md-raised md-primary" ng-click="$mdOpenMenu($event)" aria-label="Select Privacy">
     <b class="caret"></b>
    </md-button>
    <md-menu-content class="subscribe-menu-content" width="4">
     <md-menu-item>
      <md-button ng-click="componentLinearCtrl.subscribeComponent()" aria-label="Add Contribution">
       Subscribe
      </md-button>
     </md-menu-item>
     <md-menu-item>
      <md-button ng-click="componentLinearCtrl.bookmarkComponent()" aria-label="Add Contribution">
       Bookmark
      </md-button>
     </md-menu-item>
     <md-menu-item>
      <md-button ng-click="componentLinearCtrl.openAddComponentDialog($event, componentLinearCtrl.componentId, componentLinearCtrl.tabs.apps)" aria-label="Add Contribution">
       Add Components
      </md-button>
     </md-menu-item>
     <md-menu-item>
      <md-button ng-click="componentLinearCtrl.openAddComponentDialog($event, componentLinearCtrl.componentId, componentLinearCtrl.tabs.activities)" aria-label="Add Contribution">
       Add Activities
      </md-button>
     </md-menu-item>
     <md-menu-item>
      <md-button ng-click="componentLinearCtrl.openAddComponentDialog($event, componentLinearCtrl.componentId, componentLinearCtrl.tabs.motives)" aria-label="Add Contribution">
       Add Background
      </md-button>
     </md-menu-item>
    </md-menu-content>
   </md-menu>
  </div>
 </div>
</div>
<div class="gb-tabs-1 md-whiteframe-1dp" layout="column" layout-align="center center" flex>
 <div class="gb-container" layout="row" flex>
  <md-tabs md-swipe-content md-selected="selectedIndex" md-stretch-tabs="always" class="">
   <md-tab>
    <md-tab-label>
     <div class="gb-tab-button" ui-sref="app.componentLinearView.home({id: componentLinearCtrl.component.id})">
      <div class="gb-icon">
       <i class="fa fa-home"></i>
      </div>
      <div class="gb-title">
       Overview
      </div>
     </div>
    </md-tab-label>
   </md-tab>
   <md-tab>
    <md-tab-label>
     <div class="gb-tab-button" ui-sref="app.componentLinearView.activities({id: componentLinearCtrl.component.id})">
      <div class="gb-icon">
       <i class="fa icon-gb-activity"></i>
      </div>
      <div class="gb-title">
       Activities
      </div>
     </div>
    </md-tab-label>
   </md-tab>
   <md-tab>
    <md-tab-label>
     <div class="gb-tab-button" ui-sref="app.componentLinearView.story({id: componentLinearCtrl.component.id})">
      <div class="gb-icon">
       <i class="fa icon-book"></i>
      </div>
      <div class="gb-title">
       Stories
      </div>
     </div>
    </md-tab-label>
   </md-tab>
   <md-tab>
    <md-tab-label>
     <div class="gb-tab-button" ui-sref="app.componentLinearView.discussions({id: componentLinearCtrl.component.id})">
      <div class="gb-icon">
       <i class="fa fa-comments-o"></i>
      </div>
      <div class="gb-title">
       Discussion
      </div>
     </div>
    </md-tab-label>
   </md-tab>
  </md-tabs>
 </div>
</div>
<div ui-view="tab" class="gb-bottom-gutter gb-component-tab" layout="column" layout-align="center center" flex></div>
