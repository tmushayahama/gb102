
<!-- APPS -->
<div class="gb-dialog-header">
 <div layout="column" layout-align="start start" flex>
  <md-toolbar class="gb-heading">
   <div class="md-toolbar-tools">
    <md-button class="md-icon-button" md-prevent-menu-close
               ng-if="vm.selectedTabHistory.length > 1"
               ng-click="vm.tabBack()" aria-label="Back"
               translate translate-attr-aria-label="explorer.back_text">
     <md-icon class="gb-title-icon" md-font-icon="fa fa-arrow-left"></md-icon>
    </md-button>
    <div class="gb-heading-title">
     <span class="ellipsis">
      Create {{vm.selectedApp.title}}
     </span>
    </div>
    <span flex></span>
   </div>
  </md-toolbar>
 </div>
</div>
<div class="gb-dialog-body" ms-scroll>
 <div class="widget-group" layout="row" layout-wrap>
  <ms-widget ng-repeat="app in $root.commonData.apps" class="p-8 gb-section-widget" layout="column" flex="50">
   <ms-widget-front layout="row" layout-fill flex>
    <md-button ng-click="vm.selectAppStep(app)" class="gb-main-button"
               layout="row" layout-align="start stretch" flex>
     <div class="gb-title-icon {{app.background_color}}" layout-fill layout="row" layout-align="center center" flex>
      <i class="fa {{app.icon}}"></i>
     </div>
     <div class="gb-widget-content" layout="column" layout-align="start stretch" flex>
      <div class="gb-title">
       {{app.title}}
      </div>
      <div class="gb-description">
       {{app.long_description}}
      </div>
     </div>
    </md-button>
   </ms-widget-front>
  </ms-widget>
 </div>
</div>
