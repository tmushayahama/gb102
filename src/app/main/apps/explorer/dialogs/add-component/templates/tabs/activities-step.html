
<!-- ACTIVITY -->
<div class="widget-group" layout="row" layout-wrap>
 <ms-widget ng-repeat="app in $root.commonData.activities" class="p-8 gb-section-widget" layout="column" flex="100" flex-gt-sm="50">
  <ms-widget-front layout="row" layout-fill flex>
   <md-button ng-click="vm.selectAppStep(app)" class="gb-main-button"
              layout="row" layout-align="start stretch" flex>
    <div class="gb-title-icon" ng-class="'md-' + app.background_color + '-400-bg'" layout-fill layout="row" layout-align="center center" flex>
     <i class="fa {{app.icon}}"></i>
    </div>
    <div class="gb-widget-content" layout="column" layout-align="start stretch" flex>
     <div class="gb-title">
      {{app.title}}
     </div>
     <div class="gb-description">
      {{app.long_description}}
     </div>
    </div>
   </md-button>
  </ms-widget-front>
 </ms-widget>
</div>
