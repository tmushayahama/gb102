
<div class="scrollable" folded="vm.folded" ms-scroll="vm.msScrollOptions">
 <div class="" layout="column" layout-align="start stretch" flex>
  <div class="widget-group gb-section-widget-group"
       layout="row" layout-align="start" layout-wrap flex>
   <ms-widget class="p-8 gb-section-widget gb-widget-xs" layout="column" 	flex="100">
    <ms-widget-front layout="row" layout-fill flex>
     <md-button ui-sref="app.explorer.home" class="gb-main-button"
                layout="row" layout-align="start stretch" flex>
      <div class="gb-title-icon md-green-400-bg" layout-fill layout="row" layout-align="center center" flex>
       <i class="fa icon-gb-explorer"></i>
      </div>
      <div class="gb-widget-content" layout="column" layout-align="start stretch" flex>
       <div class="gb-title">
        Explorer
       </div>
      </div>
     </md-button>
    </ms-widget-front>
   </ms-widget>
   <ms-widget class="p-8 gb-section-widget gb-widget-xs" layout="column" 	flex="100">
    <ms-widget-front layout="row" layout-fill flex>
     <md-button ui-sref="app.swipe.home" class="gb-main-button"
                layout="row" layout-align="start stretch" flex>
      <div class="gb-title-icon md-blue-400-bg" layout-fill layout="row" layout-align="center center" flex>
       <i class="fa icon-gb-swipe"></i>
      </div>
      <div class="gb-widget-content" layout="column" layout-align="start stretch" flex>
       <div class="gb-title">
        Swipe
       </div>
      </div>
     </md-button>
    </ms-widget-front>
   </ms-widget>
   <ms-widget class="p-8 gb-section-widget gb-widget-xs" layout="column" 	flex="100">
    <ms-widget-front layout="row" layout-fill flex>
     <md-button ui-sref="app.matcher.home" class="gb-main-button"
                layout="row" layout-align="start stretch" flex>
      <div class="gb-title-icon md-teal-400-bg" layout-fill layout="row" layout-align="center center" flex>
       <i class="fa icon-gb-matcher"></i>
      </div>
      <div class="gb-widget-content" layout="column" layout-align="start stretch" flex>
       <div class="gb-title">
        Matcher
       </div>
      </div>
     </md-button>
    </ms-widget-front>
   </ms-widget>
  </div>
 </div>
 <h4 class="gb-nav-heading">
  ROOM TYPES
 </h4>
 <div class="" layout="column" layout-align="start stretch" flex>
  <div class="widget-group gb-section-widget-group"
       layout="row" layout-align="start" layout-wrap flex>
   <ms-widget ng-repeat="app in $root.commonData.rooms" class="p-8 gb-section-widget gb-widget-xs" layout="column" 	flex="100">
    <ms-widget-front layout="row" layout-fill flex>
     <md-button ui-sref="app.apps.home({'app_name': '{{::app.title}}'})" class="gb-main-button"
                layout="row" layout-align="start stretch">
      <div class="gb-title-icon" ng-class="'md-' + app.background_color + '-400-bg'" layout-fill layout="row" layout-align="center center" flex>
       <i class="fa {{app.icon}}"></i>
      </div>
      <div class="gb-widget-content" layout="column" layout-align="start stretch" flex>
       <div class="gb-title">
        {{app.title}}
       </div>
      </div>
     </md-button>
    </ms-widget-front>
   </ms-widget>
  </div>
 </div>
</div>
