<div class="row" ng-controller='SubExplorersCtrl as subExplorersCtrl'>
 <div class="gb-section-row-3 gb-shadow-1 row col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="gb-heading-row-1 row">
   <div class="gb-heading-icon">
    <i class="fa icon-gb-explorer"></i>
   </div>
   <div class="gb-title col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <p class="gb-ellipsis">
     SUB ENTRIES
    </p>
   </div>
   <div class="btn-group pull-right">
    <md-button class="gb-action" ng-click="SubExplorersCtrl.editDescriptionMode.show()">
     Add
    </md-button>
   </div>
  </div>
  <div class="gb-body-row-1 row">
   <div class="gb-no-info row" ng-show="!subExplorersCtrl.explorerSrv.subExplorers.length">
    No sub entries to show
   </div>
   <div class="row" ng-show="subExplorersCtrl.explorerSrv.subExplorers.length">
    <div ng-repeat="subExplorer in subExplorersCtrl.explorerSrv.subExplorers track by $index"
         gb-sub-explorer-box explorer="subExplorer"
         class="col-lg-4 col-md-4 col-sm-6 col-xs-12 gb-padding-thin">
    </div>
   </div>
  </div>
 </div>
</div>
