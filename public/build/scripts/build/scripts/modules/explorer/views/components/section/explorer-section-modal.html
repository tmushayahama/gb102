<div class="modal-header gb-modal-header row">
 <div class="gb-title">
  <p class="gb-ellipsis">
   <i class="fa icon-gb-section"></i>
   {{explorerSectionCtrl.explorerSection.description}}
  </p>
 </div>
 <md-button class="gb-close" ng-click="explorerSectionCtrl.close()">
  x
 </md-button>
</div>
<div class="modal-body gb-modal-body">
 <div class="gb-section-box row">
  <div class="gb-box-body gb-shadow-1">
   <div class="gb-box-content">
    <div class="gb-description row">
     <div class="gb-answers">
      <form ng-submit="explorerSectionCtrl.add()" class="row">
       <input ng-model="explorerSectionCtrl.newAnswer" name="title" class="form-control"
              placeholder="Type and press enter to add more" >
      </form>
      <div class="gb-no-info row" ng-show="!explorerSectionCtrl.explorerSection.answers.length">
       No list to show
      </div>
      <div class="row" ng-repeat="answer in explorerSectionCtrl.explorerSection.answers| limitTo:answersLimitTo track by $index">
       <div class="gb-answer">
        <div class="gb-answer-number">
         {{$index + 1}}
        </div>
        <div class="gb-answer-content">
         <p class="">
          {{answer.description}}
         </p>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
<div class="modal-footer">
 <md-button class="pull-right" aria-label="Close Todo Modal"
            ng-click="explorerSectionCtrl.close()">
  Close
 </md-button>
</div>
