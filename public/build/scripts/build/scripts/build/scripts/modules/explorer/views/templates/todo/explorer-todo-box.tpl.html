
<div class="gb-todo-box row">
 <div class="gb-box-body gb-shadow-1">
  <div ng-if="false" class="gb-todo-progress">
   <md-progress-circular  md-mode="determinate"
                          md-diameter="40"
                          value="{{todoChecklistStatusData.percentage}}"
                          class="gb-primary">
   </md-progress-circular>
   <div class="gb-progress-percentage">
    {{todoChecklistStatusData.percentage + '%'}}
   </div>
  </div>
  <div class="gb-box-content">
   <div class="gb-description row">
    <a ng-click="open()" class="gb-ellipsis">
     {{explorerTodo.todo.title}} -
     {{explorerTodo.todo.description}}
    </a>
   </div>
   <div class="gb-footer gb-padding-none row">
    <div class="gb-footer row gb-padding-none">
     <div class="gb-summary-bar btn-group">
      <a ng-show="todoChecklistStatusData.total > 0"class="btn btn-xs btn-link">
       <i class="gb-icon fa icon-checkmark"></i> [ {{todoChecklistStatusData.done}} / {{todoChecklistStatusData.total}} ]
      </a>
      <a class="btn btn-xs btn-link">
       <i class="gb-icon fa icon-users"></i> 0
      </a>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
