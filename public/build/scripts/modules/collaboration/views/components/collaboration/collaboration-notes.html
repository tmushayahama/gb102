<section class="gb-section-row-2 gb-notes row" ng-controller='CollaborationNotesCtrl as collaborationNotesCtrl'>
 <header class="gb-heading row">
  <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
   <p class="gb-title gb-ellipsis">
    NOTES
   </p>
  </div>
  <div class="gb-action col-lg-2 col-md-2 col-sm-3 col-xs-3">
   <a ng-if="false" class="gb-ghost-btn-2 pull-right" ng-click="editDescriptionForm.$show()" ng-hide="editDescriptionForm.$visible">
    <i class="fa fa-pencil"></i>
   </a>
  </div>
 </header>
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class='row'>
   <div ng-show="!collaborationNotesCtrl.noteFormDisplay" class="gb-form-placeholder">
    <img src="public/build/img/profile_pic/{{collaborationCtrl.collaborationSrv.collaboration.creator.avatar_url}}" class="gb-img" alt="">
    <input class="" ng-click="collaborationNotesCtrl.showNoteForm()" placeholder="Jot down some notes" readonly>
   </div>
   <form class="gb-form-1" ng-show="collaborationNotesCtrl.noteFormDisplay" name="form" novalidate>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Title:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <textarea class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"
                placeholder="Collaboration Note Description" ng-model="collaborationNotesCtrl.newCollaborationNoteData.title"
                name="title" required="" rows="2">
      </textarea>
      <div ng-show="form.$submitted || form.title.$touched">
       <div ng-show="form.title.$error.required">description required.</div>
      </div>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Description:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <textarea class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"
                placeholder="Collaboration Note Description (optional)" ng-model="collaborationNotesCtrl.newCollaborationNoteData.description"
                name="description" required="" rows="4">
      </textarea>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Privacy:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <div class="radio gb-radio-row">
       <label class="">
        <input type="radio" ng-model="collaborationNotesCtrl.newCollaborationNoteData.privacy" value="0" />
        <strong>public</strong> All people can see this note
       </label>
      </div>
      <div class="radio gb-radio-row">
       <label>
        <input type="radio" ng-model="collaborationNotesCtrl.newCollaborationNoteData.privacy" value="1" />
        <strong>private</strong> only you can see this note
       </label>
      </div>
      <div class="radio gb-radio-row">
       <label>
        <input type="radio" ng-model="collaborationNotesCtrl.newCollaborationNoteData.privacy" value="2" />
        <strong>custom</strong> choose who to see this note
       </label>
      </div>
     </div>
    </div>
    <div class="form-group row" ng-class="{'gb-disabled-2': collaborationNotesCtrl.newCollaborationNoteData.privacy != 2}">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Choose Members:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <input type="text" class="form-control" placeholder="Select members"/>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">
      <a class="btn btn-link" ng-click="collaborationNotesCtrl.showAdvanced()">
       Show Advanced
      </a>
     </label>
    </div>
    <div class="gb-form-footer row">
     <div class="btn-group pull-right col-lg-5 col-md-5 col-sm-66 col-xs-12">
      <a class="btn gb-btn gb-btn-md col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-click="collaborationNotesCtrl.cancelCollaborationNote(form)">
       Cancel
      </a>
      <a class="btn gb-btn gb-btn-md col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-click="collaborationNotesCtrl.createCollaborationNote(collaborationNotesCtrl.newCollaborationNoteData)">
       Add Note
      </a>
     </div>
    </div>
   </form>
  </div>
  <div class="gb-note-body row" ng-show="collaborationNotesCtrl.collaborationNotesSrv.collaborationNotes.length" ng-cloak>
   <ul id="note-list">
    <li ng-repeat="collaborationNote in collaborationNotesCtrl.collaborationNotesSrv.collaborationNotes| filter:statusFilter track by $index" ng-class="{completed: collaborationNote.completed, editing: collaborationNote == collaborationNotesCtrl.editedNote}">
     <div class="gb-note-row row" ng-init="collaborationNoteCopy = angular.copy(collaborationNote)">
      <div class='gb-note-content col-lg-11 col-md-11 col-sm-11 col-xs-11'>
       <div class="gb-content-text">
        <textarea ng-model="collaborationNote.note.description"></textarea>
       </div>
       <a ng-hide="true" class="gb-content-text btn-link text-left" editable-text="collaborationNote.note.description"
          e-class="col-lg-10"
          e-form="descriptionForm" onbeforesave="collaborationNotesCtrl.editCollaborationNoteSections.description(collaborationNote.id, $data)" e-required
          ng-click="collaborationNotesCtrl.openCollaborationNote(collaborationNote)">
        {{collaborationNote.note.description}}
       </a>
       <a ng-hide="true" class="gb-edit-btn btn-link" ng-click="descriptionForm.$show()" ng-hide="descriptionForm.$visible">
        <i class="fa fa-pencil"></i>
       </a>
      </div>
      <div class="gb-note-action text-center col-lg-1 col-md-1 col-sm-1 col-xs-1">
       <div class="row">
        <div class="btn-group">
         <button type="button" class="btn gb-btn gb-btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-chevron-down"></i>
         </button>
         <ul class="dropdown-menu dropdown-menu-right">
          <li><a ng-click="collaborationNotesCtrl.openCollaborationNote(collaborationNote)">Open</a></li>
         </ul>
        </div>
       </div>
       <br>
       <div class="row">
        <button type="button" class="btn gb-btn gb-btn-xs"
                ng-click="collaborationNotesCtrl.editCollaborationNoteSections.details(collaborationNote.id, collaborationNote.note);
                    collaborationNoteCopy = collaborationNote;">
         <i class="fa fa-save"></i>
        </button>
       </div>
       <br>
       <div class="row">
        <button type="button" class="btn gb-btn gb-btn-xs" ng-click="collaborationNotesCtrl.revertCollaborationNote(collaborationNote, collaborationNoteCopy)">
         <i class="fa fa-refresh"></i>
        </button>
       </div>
      </div>
     </div>
    </li>
   </ul>
  </div>
  <script type="text/ng-template" id="collaboration-note-modal.html">
   <div class="gb-note-page" ng-include="'public/build/scripts/modules/collaboration/views/modals/collaboration-note.html'"></div>
  </script>
 </div>
</section>
