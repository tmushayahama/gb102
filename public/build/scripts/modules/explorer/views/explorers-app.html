
<div class="gb-app-list">
 <div class="row" ng-include="'public/build/scripts/modules/app/views/top-hero-bar.html'"></div>
 <div class="row">
  <div class="gb-card-row-3">
   <div class="container gb-padding-none">
    <div class="gb-height-100pc col-lg-12 col-md-12 col-sm-12 col-xs-12 gb-padding-none">
     <div class="gb-title">
      <p class="gb-ellipsis">
       {{$root.appName}}
      </p>
     </div>
     <div class="gb-action">
      <md-button class="md-primary col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-click="$root.openAddExplorerModal()">
       Add
      </md-button>
     </div>
    </div>
   </div>
  </div>
 </div>

 <div class="row">
  <div class="container gb-padding-none">
   <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
     <div class='gb-body-row-4 row'>
      <div id="gb-explorers" class="gb-list row" finite-scroll="addMoreItems()">
       <div ng-repeat="component in explorersAppCtrl.components"
            class="col-lg-4 col-md-4 col-sm-6 col-xs-12 gb-padding-medium"
            gb-explorer-box component="component"
            template-url="{{appsCtrl.getTemplateUrl(component, '')}}">
       </div>
       <div class="gb-dummy-height row"></div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
<!-- ------------------------------- MODALS ------------------------- -->

<script type="text/ng-template" id="add-explorer-modal.html">
 <div ng-include="'public/build/scripts/modules/explorer/views/add-explorer-modal.html'"></div>
</script>
<script type="text/ng-template" id="add-request-explorer-modal.html">
 <div ng-include="'public/build/scripts/modules/explorer/views/create-request-explorer-modal.html'"></div>
</script>
