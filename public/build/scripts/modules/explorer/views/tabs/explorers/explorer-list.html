<div id="gb-explorers" class="gb-list row" infinite-scroll="addMoreItems()">
 <section ng-show="false" class=" gb-section-row-2 gb-padding-none row">
  <header class="gb-heading row">
   <div class="col-lg-4 col-md-4 col-sm-9 col-xs-9">
    <p class="gb-title gb-small gb-ellipsis">
     {{::explorersTabCtrl.appName.toUpperCase()}}
    </p>
   </div>
  </header>
 </section>
 <div class="gb-padding-none">
  <div ng-repeat="explorer in explorersTabCtrl.explorers track by $index"
       gb-explorer-box explorer="explorer">
  </div>
 </div>
 <div class="gb-dummy-height row"></div>
</div>
