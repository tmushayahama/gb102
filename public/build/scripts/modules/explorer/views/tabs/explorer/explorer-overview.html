<div class="row">
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 gb-padding-thin">
  <div class="gb-heading-row-1 gb-shadow-1 row">
   <div class="gb-heading-icon gb-shadow-1">
    <i class="fa fa-list"></i>
   </div>
   <div class="gb-title col-lg-5 col-md-6 col-sm-6 col-xs-6">
    <p class="gb-ellipsis">
     DESCRIPTION
    </p>
   </div>
   <div class="btn-group pull-right">
    <md-button class="gb-action" ng-click="editDescriptionForm.$show()" ng-hide="editDescriptionForm.$visible">
     <i class="fa fa-pencil"></i>
    </md-button>
   </div>
  </div>
 </div>
</div>
<div class="row gb-mg-top-lg">
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  gb-padding-thin">
  <div ng-hide="editDescriptionForm.$visible" id="gb-explorer-item-todo-panel" class="row">
   <strong>{{explorerCtrl.explorerSrv.explorer.title}}</strong>
   {{explorerCtrl.explorerSrv.explorer.description}}
  </div>
  <form editable-form name="editDescriptionForm" onbeforesave="explorerCtrl.editExplorerSections.details(explorerCtrl.explorerSrv.explorer.id, $data)" ng-show="editDescriptionForm.$visible">
   <div class="form-group row">
    <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Title:</label>
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
     <div editable-textarea="explorerCtrl.explorerSrv.explorer.title" e-name="title" e-required
          e-rows="2" e-placeholder="title"
          e-class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
     </div>
    </div>
   </div>
   <div class="form-group row">
    <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Description:</label>
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
     <div editable-textarea="explorerCtrl.explorerSrv.explorer.description" e-name="description"
          e-rows="4" e-placeholder="description"
          e-class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
     </div>
    </div>
   </div>
   <div class="row" ng-show="editDescriptionForm.$visible">
    <div class="btn-group pull-right">
     <button type="button" class="btn gb-btn gb-btn-xs"
             ng-disabled="editDescriptionForm.$waiting" ng-click="editDescriptionForm.$cancel()">
      <i class="text-danger fa fa-times"></i>
     </button>
     <button type="submit" class="btn gb-btn gb-btn-xs"
             ng-disabled="editDescriptionForm.$waiting">
      <i class="text-success fa fa-check"></i>
     </button>
    </div>
   </div>
  </form>
 </div>
</div>
<div class="row gb-mg-top-md">
 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 gb-padding-thin">
  <md-button ui-sref="apps.community.users" class="gb-box-3 gb-shadow-1"
             ng-class="{
                 active: ('apps.community'| includedByState)
                }">
   <div class="gb-stat-number">
    0%
   </div>
   <div class="gb-title gb-ellipsis hidden-xs">
    <i class="gb-icon fa icon-gb-community"></i> PROGRESS
   </div>
  </md-button>
 </div>
 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 gb-padding-thin">
  <md-button ui-sref="apps.groups.all" class="gb-box-3 gb-shadow-1"
             ng-class="{
                   active: ('apps.group' | includedByState)
                  }">
   <div class="gb-stat-number">
    0
   </div>
   <div class="gb-title gb-ellipsis">
    <i class="gb-icon fa fa-comments"></i> DISCUSSIONS
   </div>
  </md-button>
 </div>
 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 gb-padding-thin">
  <md-button ui-sref="apps.groups.all" class="gb-box-3 gb-shadow-1"
             ng-class="{
                   active: ('apps.group' | includedByState)
                  }">
   <div class="gb-stat-number">
    {{profileOverviewCtrl.explorersStats.totalCount}}
   </div>
   <div class="gb-title gb-ellipsis">
    <i class="gb-icon fa icon-gb-explorer"></i> EXPLORATIONS
   </div>
  </md-button>
 </div>
 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 gb-padding-thin">
  <md-button ui-sref="apps.groups.all" class="gb-box-3 gb-shadow-1"
             ng-class="{
                   active: ('apps.group' | includedByState)
                  }">
   <div class="gb-stat-number">
    0
   </div>
   <div class="gb-title gb-ellipsis">
    <i class="gb-icon fa icon-gb-apply"></i> APPLICATIONS
   </div>
  </md-button>
 </div>
 <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 gb-padding-thin">
  <md-button ui-sref="apps.groups.all" class="gb-box-3 gb-shadow-1"
             ng-class="{
                   active: ('apps.group' | includedByState)
                  }">
   <div class="gb-stat-number">
    0
   </div>
   <div class="gb-title gb-ellipsis">
    <i class="gb-icon fa icon-gb-collaborations"></i> CONTRIBUTIONS
   </div>
  </md-button>
 </div>
</div>
<div class="gb-mg-top-md" ng-include="'public/build/scripts/modules/explorer/views/components/sub-explorer/sub-explorers.html'"></div>
<div class="" ng-include="'public/build/scripts/modules/explorer/views/components/todo/explorer-progress.html'"></div>
<div class="gb-dummy-height row"></div>
