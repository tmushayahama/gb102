
<div class="gb-todo-box row">
 <div class="gb-box-body">
  <div class="gb-number">
   <p class="gb-ellipsis">
    {{number}}.
   </p>
  </div>
  <div class="gb-box-content">
   <md-input-container class="md-block">
    <input ng-model="explorerTodo.todo.title"
           ng-change="update()"
           ng-model-options="{debounce: {default: 1500}}"
           class="gb-input">
   </md-input-container>
  </div>
  <div class="gb-action">
   <md-button class="gb-todo-status">
    <p class="gb-ellipsis">
     <i class="gb-icon fa icon-checkmark"></i> [ {{todoChecklistStatusData.done}} / {{todoChecklistStatusData.total}} ]
    </p>
   </md-button>
   <md-button ng-click="open()">
    <i class="fa fa-arrows-alt"></i>
   </md-button>
  </div>
 </div>
</div>
