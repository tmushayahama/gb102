<div class="gb-card-3 gb-shadow-3">
 <div class="gb-big-title">
  <h3 class="gb-title gb-ellipsis">
   {{explorerSection.description}}
  </h3>
 </div>
 <form ng-submit="add()" class="gb-one-liner-form">
  <md-input-container class="md-block" md-no-float>
   <input ng-model="newAnswer" name="title" class=""
          placeholder="Type and press enter to add more" >
  </md-input-container>
 </form>
 <div class="gb-listbox-content">
  <div class="gb-no-info row" ng-show="!explorerSection.answers.length">
   No list to show
  </div>
  <div class="gb-one-liner" ng-repeat="answer in explorerSection.answers| limitTo:answersLimitTo track by $index">
   <a class="gb-ellipsis" ng-click="openItem(answer)">
    {{answer.description}}
   </a>
   <md-button ng-click="openItem(answer)" class="gb-action-btn gb-color-primary">
    <i class="fa fa-chevron-right"></i>
   </md-button>
  </div>
 </div>
 <div class="gb-box-footer row">
  <md-button ng-click="open()" ng-if="explorerSection.answers.length > answersLimitTo" class="gb-color-primary">
   MORE
  </md-button>
  <md-button ng-click="open()" class="pull-right gb-color-primary">
   <i class="fa fa-arrows-alt"></i>
  </md-button>
 </div>
</div>
