<div class="gb-card-5 gb-app-type-{{::explorer.first_explorer.type_id}}">
 <div class="gb-box-content">
  <div class="gb-title row">
   <h3 class="gb-ellipsis">
    <a data-ui-sref="apps.explorerItem.explore({explorerId: explorer.first_explorer.id})">
     <strong>
      {{::explorer.first_explorer.title}}
     </strong>
     <span>
      {{::explorer.first_explorer.description}}
     </span>
    </a>
   </h3>
  </div>
  <div class="gb-subdescription row">
   <p class="gb-ellipsis">
    <span ng-if="explorer.first_explorer.template_type_id === 100001">
     Template For - </span>
    {{explorer.first_explorer.app_type.title}} - {{::explorer.first_explorer.level.title}}
   </p>
  </div>
  <div class="gb-description row">
   <div class="gb-name-badge-1 row">
    <div class="gb-profile-image">
     <img data-ui-sref="apps.explorer.overview({explorerId: explorer.id})"
          ng-src="public/build/img/profile_pic/{{ ::explorer.first_explorer.creator.avatar_url}}"
          class="gb-heading-pic" alt="">
    </div>
    <a class="gb-name gb-ellipsis"
       data-ui-sref="apps.profile.overview({profileId: explorer.first_explorer.creator_id})">
     <i>by:</i>
     {{ ::explorer.first_explorer.creator.firstname}}
     {{ ::explorer.first_explorer.creator.lastname}}
    </a>
   </div>
  </div>
 </div>
 <div class="gb-image">
  <img data-ui-sref="apps.explorer.overview({explorerId: explorer.first_explorer.id})"
       ng-src="public/build/img/explorer/{{ ::explorer.first_explorer.explorer_picture_url}}"
       class="gb-heading-pic" alt="">
 </div>
</div>
