<div class="gb-subexplorer-box row">
 <div class="gb-box-body gb-shadow-1">
  <div class="gb-image">
   <img data-ui-sref="apps.explorer.overview({explorerId: explorer.first_explorer_id})"
        ng-src="public/build/img/explorer/{{ ::explorer.first_explorer.explorer_picture_url}}"
        class="gb-heading-pic" alt="">
  </div>
  <div class="gb-box-content">
   <div class="gb-description row">
    <p class="gb-ellipsis">
     <a data-ui-sref="apps.explorerItem.overview({explorerId: explorer.first_explorer_id})" class="">
      {{::explorer.first_explorer.title}}
     </a>
     <span>
      {{::explorer.first_explorer.description}}
     </span>
    </p>
   </div>
   <div class="gb-heading row">
    <div class="gb-title col-lg-9 col-md-9 col-sm-8 col-xs-8">
     <p class="gb-ellipsis">
      {{explorer.first_explorer.app_type.name}} - {{::explorer.first_explorer.level.name}}
     </p>
    </div>
   </div>
  </div>
 </div>
</div>
