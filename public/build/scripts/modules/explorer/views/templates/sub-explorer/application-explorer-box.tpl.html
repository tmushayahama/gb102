<div class="gb-application-explorer-box row">
 <div class="gb-box-body gb-shadow-1">
  <div class="gb-image">
   <img data-ui-sref="apps.explorer.overview({explorerId: explorer.first_explorer_id})"
        ng-src="public/build/img/explorer/{{ ::explorer.first_explorer.explorer_picture_url}}"
        class="gb-heading-pic" alt="">
  </div>
  <div class="gb-box-content">
   <div class="gb-description row">
    <p class="gb-ellipsis">
     <a data-ui-sref="apps.explorerItem.explore({explorerId: explorer.first_explorer_id})" class="">
      {{::explorer.first_explorer.title}}
     </a>
     <span>
      {{::explorer.first_explorer.description}}
     </span>
    </p>
   </div>
   <div class="gb-heading row">
    <div class="gb-title col-lg-9 col-md-9 col-sm-8 col-xs-8">
     <p class="gb-ellipsis">
      {{explorer.first_explorer.app_type.title}} - {{::explorer.first_explorer.level.title}}
     </p>
    </div>
   </div>
   <div class="gb-footer row gb-padding-none">
    <div class="gb-name-badge-1 col-lg-12 col-md-12 col-sm-12 col-xs-12">
     <a class="gb-name gb-ellipsis"
        data-ui-sref="apps.profile.overview({profileId: explorer.creator_id})">
      <i>by:</i>
      {{ ::explorer.first_explorer.creator.firstname}}
      {{ ::explorer.first_explorer.creator.lastname}}
     </a>
     <div class="gb-image">
      <img data-ui-sref="apps.explorer.overview({explorerId: explorer.id})"
           ng-src="public/build/img/profile_pic/{{ ::explorer.first_explorer.creator.avatar_url}}"
           class="gb-heading-pic" alt="">
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
