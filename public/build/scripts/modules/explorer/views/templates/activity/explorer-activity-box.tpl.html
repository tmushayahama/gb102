
<div class="gb-activity-box row">
 <div class="gb-box-body gb-shadow-1">
  <div class="gb-box-content">
   <div class="gb-description row">
    <a ng-click="open()" class="gb-ellipsis">
     {{explorerActivity.activity.title}} -
     {{explorerActivity.activity.description}}
    </a>
   </div>
   <div class="gb-footer gb-padding-none row">
    <div class="gb-footer row gb-padding-none">
     <div class="gb-summary-bar btn-group">
      <a ng-show="activityChecklistStatusData.total > 0"class="btn btn-xs btn-link">
       <i class="gb-icon fa icon-checkmark"></i> [ {{activityChecklistStatusData.done}} / {{activityChecklistStatusData.total}} ]
      </a>
      <a class="btn btn-xs btn-link">
       <i class="gb-icon fa icon-users"></i> 0
      </a>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
