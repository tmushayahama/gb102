<div class="gb-card-activity gb-app-type-{{::explorer.first_explorer.type_id}}">
 <div class="gb-box-content">
  <div class="gb-title row">
   <h3 class="gb-ellipsis">
    {{component.title}}
   </h3>
  </div>
  <div class="gb-subdescription row">
   <p class="gb-ellipsis">
    {{component.type.name}}</p>
  </div>
  <div class="gb-description row"
       ng-repeat="component in component.components track by $index">
   <uib-accordion close-others="false">
    <div uib-accordion-group class="panel-default" >
     <uib-accordion-heading>
      I can have markup, too! <i class="pull-right fa" ng-class="{'fa-chevron-down': status.open, 'fa-chevron-right': !status.open}"></i>
     </uib-accordion-heading>
     {{component.title}} {{component}}

    </div>
   </uib-accordion>
   <p class="">
    <span>
     {{component.description}}
    </span>
   </p>
   <p ng-if="!component.component.description" class="gb-no-info gb-ellipsis">
    No description to show.
   </p>
  </div>
  <div class="gb-listbox-content">
   <div class="gb-no-info row" ng-show="!component.components.length">
    No list to show
   </div>
   <div class="gb-one-liner" ng-repeat="component in component.components| limitTo:componentsLimitTo track by $index">
    <a class="gb-ellipsis" ng-click="openItem(component)">
     {{component.title}}
    </a>
    <md-button ng-click="openItem(component)" class="gb-action-btn gb-color-primary">
     <i class="fa fa-chevron-right"></i>
    </md-button>
   </div>
  </div>
 </div>
 <div class="gb-box-footer row">
  <md-button ng-click="open()" class="gb-color-primary">
   EXPLORE
  </md-button>
 </div>
</div>
