<div class="gb-card-2 gb-shadow-3">
 <div class="gb-image gb-app-type-{{::component.app_type.id}}"
      ng-style="style">
 </div>
 <div class="gb-box-content">
  <div class="gb-title row">
   <h3 class="gb-ellipsis">
    {{::component.title}}
   </h3>
  </div>
  <div class="gb-name-badge-1 row">
   <div class="gb-image">
    <img data-ui-sref="apps.explorer.overview({explorerId: component.id})"
         ng-src="public/build/img/profile_pic/{{ ::component.creator.avatar_url}}"
         class="gb-heading-pic" alt="">
   </div>
   <a class="gb-name gb-ellipsis"
      data-ui-sref="apps.profile.overview({profileId: component.creator_id})">
    {{ ::component.creator.firstname}}
    {{ ::component.creator.lastname}}
   </a>
  </div>
 </div>
 <div class="gb-box-footer row">
  <md-button data-ui-sref="apps.component.explore({componentId: component.id})" class="gb-color-primary">
   EXPLORE
  </md-button>
  <md-button data-ui-sref="apps.component.explore({componentId: component.id})" class="pull-right gb-color-primary">
   <i class="fa fa-star-o"></i>
  </md-button>
 </div>
 <div class="gb-box-subcontent">
  <div class="gb-description row">
   <p class="">
    <span>
     {{::component.description}}
    </span>
   </p>
   <p ng-if="!component.description" class="gb-no-info">
    No description to show
   </p>
  </div>
  <div ng-if="false" class="gb-summary-bar row">
   <div class="gb-stat col-lg-4 col-md-4 col-sm-4 col-xs-4">
    <i class="gb-icon fa fa-list-ol"></i>
    <p class="gb-number gb-ellipsis">
     {{::component.stats.subcomponents_count}}
    </p>
   </div>
   <div class="gb-stat col-lg-4 col-md-4 col-sm-4 col-xs-4 ">
    <i class="gb-icon fa icon-gb-apply"></i>
    <p class="gb-number gb-ellipsis">
     {{::component.stats.applications_count}}
    </p>
   </div>
   <div class="gb-stat col-lg-4 col-md-4 col-sm-4 col-xs-4">
    <i class="gb-icon fa icon-users"></i>
    <p class="gb-number gb-ellipsis">
     {{::component.stats.contributions_count}}
    </p>
   </div>
  </div>
 </div>
</div>
