
<div class="gb-card-32">
 <div class="gb-icon-image">
  <i class="fa gb-icon icon-gb-{{explorer.app_type.title.toLowerCase()}}"></i>
 </div>
 <div class="gb-box-body gb-shadow-1">
  <div class="gb-image">
   <img data-ui-sref="apps.explorer.overview({explorerId: explorer.id})"
        ng-src="public/build/img/explorer/{{ ::explorer.explorer_picture_url}}"
        class="gb-heading-pic" alt="">
  </div>
  <div class="gb-box-content">
   <div class="gb-heading row">
    <div class="gb-title col-lg-9 col-md-9 col-sm-8 col-xs-8">
     <p class="gb-ellipsis">
      {{explorer.app_type.title}} - {{::explorer.level.title}}
     </p>
    </div>
    <div class="gb-action">
     <md-fab-speed-dial md-direction="left"
                        class="md-scale">
      <md-fab-trigger>
       <md-button aria-label="menu" class="md-mini md-fab gb-xs md-default">
        <i class="fa fa-ellipsis-v"></i>
       </md-button>
      </md-fab-trigger>
      <md-fab-actions>
       <md-button type="button" class="md-fab md-raised md-mini"
                  ng-click="$root.openCreateRequestExplorerModal(explorer.id)"
                  aria-label="Open Create Request Dialog">
        <i class="fa fa-send-o"></i>
       </md-button>
       <md-button class="md-fab md-raised md-mini"
                  data-ui-sref="apps.explorerItem.explore({explorerId: explorer.id})"
                  aria-label="Open Explorer">
        <i class="fa fa-arrows-alt"></i>
       </md-button>
      </md-fab-actions>
     </md-fab-speed-dial>
    </div>
   </div>
   <div class="gb-description row">
    <a data-ui-sref="apps.explorerItem.explore({explorerId: explorer.id})" class="">
     {{::explorer.title}}
    </a>
    {{::explorer.description}}
   </div>
   <div class="gb-footer row">
    <h5 class="gb-ellipsis">
     <a ui-sref="apps.profile.overview({profileId: explorer.creator.id})">
      {{::explorer.creator.firstname}} {{::explorer.creator.lastname}}
     </a>
    </h5>
    <div class="gb-summary-bar btn-group">
     <a class="btn btn-xs btn-link">
      <i class="gb-icon fa fa-check-square-o"></i> [0/0]
     </a>
     <a class="btn btn-xs btn-link">
      <i class="gb-icon fa icon-chat2"></i> 0
     </a>
     <a class="btn btn-xs btn-link">
      <i class="gb-icon fa icon-users"></i> 0
     </a>
    </div>
   </div>
  </div>
 </div>
</div>
