
<div class="gb-note-box row">
 <a class="gb-box-body" ng-click="open()">
  <div class="gb-box-content">
   <div class="gb-description row">
    <p class="">
     <strong>{{explorerNote.note.title}}</strong>
     {{explorerNote.note.description}}
    </p>
   </div>

   <div class="gb-footer row gb-padding-none">
    <div class="gb-summary-bar col-lg-8 col-md-8 col-sm-8 col-xs-7">
     <p ng-if="false" class="">
      <i class="gb-icon fa fa-list-ol"></i> 0 steps
     </p>
    </div>
    <div class="gb-name-badge-1 col-lg-4 col-md-4 col-sm-4 col-xs-5">
     <p class="gb-name gb-ellipsis">
      <i>by:</i>
      {{ ::explorerNote.note.creator.firstname}}
      {{ ::explorerNote.note.creator.lastname}}
     </p>
     <div class="gb-image">
      <img data-ui-sref="apps.explorer.overview({explorerId: explorer.id})"
           ng-src="public/build/img/profile_pic/{{ ::explorerNote.note.creator.avatar_url}}"
           class="gb-heading-pic" alt="">
     </div>
    </div>
   </div>
  </div>
 </a>
</div>
