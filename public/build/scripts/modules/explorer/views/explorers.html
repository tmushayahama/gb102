<div ng-include="'public/build/scripts/modules/app/views/top-menu.html'"></div>
<div class="container gb-app-list">

       <p class="gb-ellipsis">
        {{$root.appName}}
       </p>
      </div>
      <div class="btn-group pull-right">
       <md-button type="button" class="gb-action md-primary"
                  ng-click="$root.openAddExplorerModal()">
        <i class="gb-menu-icon fa fa-plus"></i> Add
       </md-button>
      </div>
     </div>
     <ul class="row gb-icon-top-nav-2">
      <li ui-sref-active="active" class="">

        ALL
       </div>
      </md-button>
      </li>
      <li ui-sref-active="active" class="">
      <md-button class="gb-ellipsis" ui-sref="apps.explorer.app({'app_name': 'skills'})">

       <div class="gb-title">
        SKILLS
       </div>
      </md-button>
      </li>
      <li ui-sref-active="active" class="">

       </md-button>
       <ul class="gb-dropdown-nav-1 dropdown-menu text-left">

        </li>
        <li ui-sref-active="active" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <md-button class="gb-ellipsis" ui-sref="apps.explorer.app({'app_name': 'promises'})">

         <div class="gb-title">

         </div>
        </md-button>
        </li>
        <li ui-sref-active="active" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

          COLLABORATION
         </div>
        </md-button>
        </li>
       </ul>

   <div class="row">
    <div data-ui-view="app-tab" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
