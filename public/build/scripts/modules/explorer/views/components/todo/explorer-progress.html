<section class="gb-section-row-2 gb-todos row" ng-controller='ExplorerProgressCtrl as explorerTodosCtrl'>
 <header class="gb-heading row">
  <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
   <p class="gb-title gb-ellipsis">
    PROGRESS
   </p>
  </div>
  <div class="gb-action col-lg-2 col-md-2 col-sm-3 col-xs-3">
   <a ng-if="false" class="gb-ghost-btn-2 pull-right" ng-click="editDescriptionForm.$show()" ng-hide="editDescriptionForm.$visible">
    <i class="fa fa-pencil"></i>
   </a>
  </div>
 </header>
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class='row'>
   <div ng-show="!explorerTodosCtrl.todoFormDisplay" class="gb-form-placeholder">
    <img src="public/build/img/profile_pic/{{$root.user.avatar_url}}" class="gb-img" alt="">
    <input class="" ng-click="explorerTodosCtrl.showTodoForm()" placeholder="What needs to be done?" readonly>
   </div>
   <form class="gb-form-1" ng-show="explorerTodosCtrl.todoFormDisplay" name="form" novalidate>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Title:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <textarea class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"
                placeholder="Explorer Todo Description" ng-model="explorerTodosCtrl.newExplorerTodoData.title"
                name="title" required="" rows="2">
      </textarea>
      <div ng-show="form.$submitted || form.title.$touched">
       <div ng-show="form.title.$error.required">description required.</div>
      </div>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Description:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <textarea class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"
                placeholder="Explorer Todo Description (optional)" ng-model="explorerTodosCtrl.newExplorerTodoData.description"
                name="description" required="" rows="4">
      </textarea>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Privacy:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <div class="radio gb-radio-row">
       <label class="">
        <input type="radio" ng-model="explorerTodosCtrl.newExplorerTodoData.privacy" value="0" />
        <strong>public</strong> All people can see this todo
       </label>
      </div>
      <div class="radio gb-radio-row">
       <label>
        <input type="radio" ng-model="explorerTodosCtrl.newExplorerTodoData.privacy" value="1" />
        <strong>private</strong> only you can see this todo
       </label>
      </div>
      <div class="radio gb-radio-row">
       <label>
        <input type="radio" ng-model="explorerTodosCtrl.newExplorerTodoData.privacy" value="2" />
        <strong>custom</strong> choose who to see this todo
       </label>
      </div>
     </div>
    </div>
    <div class="form-group row" ng-class="{'gb-disabled-2': explorerTodosCtrl.newExplorerTodoData.privacy != 2}">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Choose Members:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <input type="text" class="form-control" placeholder="Select members"/>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">
      <a class="btn btn-link" ng-click="explorerTodosCtrl.showAdvanced()">
       Show Advanced
      </a>
     </label>
    </div>
    <div class="gb-form-footer row">
     <div class="btn-group pull-right col-lg-5 col-md-5 col-sm-66 col-xs-12">
      <a class="btn gb-btn gb-btn-md col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-click="explorerTodosCtrl.cancelExplorerTodo(form)">
       Cancel
      </a>
      <a class="btn gb-btn gb-btn-md col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-click="explorerTodosCtrl.createExplorerTodo(explorerTodosCtrl.newExplorerTodoData)">
       Add Todo
      </a>
     </div>
    </div>
   </form>
  </div>
  <div ng-repeat="explorerTodo in explorerTodosCtrl.explorerTodos| filter:statusFilter track by $index" ng-class="{completed: explorerTodo.completed, editing: explorerTodo == explorerTodosCtrl.editedTodo}">
   <div class="gb-box-1 row">

    <div class="gb-todo-progress col-lg-2 col-md-2 col-sm-2 col-xs-2">
     <md-progress-circular md-mode="determinate" value="20"></md-progress-circular>
     <div class="gb-title">
      {{explorerTodosCtrl.getExplorerTodoPercentage(explorerTodo.id) + '%'}}
     </div>
    </div>
    <div class="gb-box-body col-lg-9 col-md-9 col-sm-9 col-xs-9">
     <div class="gb-heading row">
      <p class="gb-title">
       {{explorerTodo.todo.status.name}}
      </p>
     </div>
     <div class="gb-description row">
      <a ng-click="explorerTodosCtrl.openExplorerTodo(explorerTodo)">
       {{explorerTodo.todo.title}}
      </a>
      {{explorerTodo.todo.description}}
     </div>
     <div class="gb-footer row gb-padding-none">
      <div class="gb-summary-bar btn-group">
       <a class="btn btn-xs btn-link">
        <i class="fa fa-clock-o"></i> {{explorerTodo.todo.due_date}}
       </a>
       <a class="btn btn-xs btn-link">
        <i class="gb-icon fa icon-chat2"></i> 0
       </a>
       <a class="btn btn-xs btn-link">
        <i class="gb-icon fa icon-users"></i> 0
       </a>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script type="text/ng-template" id="explorer-todo-modal.html">
   <div class="" ng-include="'public/build/scripts/modules/explorer/views/components/todo/explorer-todo-modal.html'"></div>
  </script>
 </div>
</section>
