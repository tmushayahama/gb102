<section class="gb-section-row-2 row" ng-controller='SubExplorersCtrl as subExplorersCtrl'>
 <header class="gb-heading row">
  <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
   <p class="gb-title gb-ellipsis">
    SUB TOPICS
   </p>
  </div>
  <div class="gb-action col-lg-2 col-md-2 col-sm-3 col-xs-3">
   <a class="gb-ghost-btn-2 pull-right" ng-click="editDescriptionForm.$show()" ng-hide="editDescriptionForm.$visible">
    <i class="fa fa-pencil"></i>
   </a>
  </div>
 </header>
 <ul class="gb-padding-none">
  <li ng-repeat="subExplorer in subExplorersCtrl.subExplorers track by $index" class="gb-box-1 gb-shadow-1 row">
   <div class="gb-image col-lg-3 col-md-3 col-sm-3 col-xs-3">
    <img data-ui-sref="apps.explorer.overview({explorerId: subExplorer.id})"
         ng-src="public/build/img/explorer/{{ ::subExplorer.explorer_picture_url}}"
         class="gb-heading-pic" alt="">
   </div>
   <div class="gb-box-body col-lg-9 col-md-9 col-sm-9 col-xs-9">
    <div class="gb-heading row">
     <p class="gb-title">{{subExplorer.app_type.name}} - {{::subExplorer.level.name}}</p>
     <div class="btn-toolbar gb-dropdown-action">
      <md-button class="md-icon-button md-mini"
                 ng-click="$root.openCreateRequestExplorerModal(subExplorer.id)"
                 aria-label="Open Create Request Dialog">
       <i class="fa fa-send-o"></i>
      </md-button>
      <md-button class="md-icon-button md-mini dropdown-toggle"
                 aria-label="More Options"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
       <i class="fa fa-chevron-down"></i>
      </md-button>
      <ul class="dropdown-menu dropdown-menu-right">
       <li>
        <a ui-sref="apps.explorer.overview({explorerId: subExplorer.id})">
         Open
        </a>
       </li>
      </ul>
     </div>
    </div>
    <div class="gb-description row">
     <a data-ui-sref="apps.explorerItem.overview({explorerId: subExplorer.id})" class="">
      {{::subExplorer.title}}
     </a>
     {{::subExplorer.description}}
    </div>
    <div class="gb-footer row">
     <div class="gb-summary-bar btn-group">
      <a class="btn btn-xs btn-link">
       <i class="gb-icon fa fa-check-square-o"></i> [0/0]
      </a>
      <a class="btn btn-xs btn-link">
       <i class="gb-icon fa icon-chat2"></i> 0
      </a>
      <a class="btn btn-xs btn-link">
       <i class="gb-icon fa icon-users"></i> 0
      </a>
     </div>
    </div>
   </div>
  </li>
 </ul>
</section>
