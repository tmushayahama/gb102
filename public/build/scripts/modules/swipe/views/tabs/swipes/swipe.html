
<div class="gb-swipe-container gb-list row">
 <div  class="gb-flex-container col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="gb-swipe-box gb-container col-lg-8 col-md-8 col-sm-10 col-xs-11"
       hm-swipe-left="swipeCtrl.swipeLeft($event, swipeCtrl.currentExplorer.id)"
       hm-swipe-right="swipeCtrl.swipeRight($event, swipeCtrl.currentExplorer.id)">
   <div class="gb-icon-image">
    <i class="fa gb-icon icon-gb-{{swipeCtrl.currentExplorer.app_type.title.toLowerCase()}}"></i>
   </div>
   <div class="gb-box-body gb-shadow-1">
    <div class="gb-image">
     <img data-ui-sref="apps.explorer.overview({explorerId: explorer.id})"
          ng-src="public/build/img/explorer/{{ ::swipeCtrl.currentExplorer.explorer_picture_url}}"
          class="gb-heading-pic" alt="">

    </div>
    <div class="gb-box-content">
     <div class="gb-heading row">
      <p class="gb-title">
       {{swipeCtrl.currentExplorer.app_type.title + ' - ' + swipeCtrl.currentExplorer.level.title}}
      </p>
     </div>
     <div class="gb-description row">
      <p class="">
       {{swipeCtrl.currentExplorer.title}}
      </p>
      {{swipeCtrl.currentExplorer.description}}
     </div>
    </div>
   </div>
  </div>
  <div class="gb-footer row">
   <div class="btn-toolbar">
    <md-button type="button" ng-click="swipeCtrl.createSwipe(swipeCtrl.currentExplorer.id, swipeCtrl.swipeLevels[0].id)"
               class="md-raised">
     {{swipeCtrl.swipeLevels[0].name}}
    </md-button>
    <md-button type="button" ng-click="swipeCtrl.createSwipe(swipeCtrl.currentExplorer.id, swipeCtrl.swipeLevels[2].id)"
               class="md-raised">
     {{swipeCtrl.swipeLevels[2].name}}
    </md-button>
   </div>
  </div>
 </div>
</div>
<div class="gb-dummy-height row"></div>
