<div class="gb-container gb-app-list col-lg-6 col-md-8 col-sm-11 col-xs-12">
 <section class=" gb-section-row-2 gb-padding-none row">
  <header class="gb-heading row">
   <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
    <p class="gb-title gb-ellipsis">
     {{$root.appName}}
    </p>
   </div>
   <div class="gb-action col-lg-2 col-md-2 col-sm-3 col-xs-3">
    <md-button class="md-fab md-mini md-primary pull-right" ng-click="$root.openAddExplorerModal()">
     <i class="fa fa-plus"></i>
    </md-button>
   </div>
  </header>
 </section>
 <div class="row gb-shadow-1">
  <ul class="nav gb-icon-top-nav-1">
   <li ui-sref-active="active" class="col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-xs-offset-1 col-lg-3 col-md-3 col-sm-4 col-xs-5">

     <i class="gb-icon fa icon-gb-swipe"></i>

      SWIPE
     </div>
    </a>
   </li>
   <li ui-sref-active="active" class="col-lg-3 col-md-3 col-sm-4 col-xs-5">
    <a ui-sref="apps.swipes.history">
     <i class="gb-icon fa fa-history"></i>
     <div class="gb-title">
      SWIPE HISTORY
     </div>
    </a>
   </li>
  </ul>
 </div>
 <div ui-view="app-tab" class="row"></div>
</div>
