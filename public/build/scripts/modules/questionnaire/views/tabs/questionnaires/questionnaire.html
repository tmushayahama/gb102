
<div class="gb-questionnaire-container gb-list row">
 <div class="gb-heading-3">

  {{clicked}}
 </div>
 <ul class="stack col-lg-8 col-md-8 col-sm-10 col-xs-10">
  <li hm-questionnaire-left="questionnaireCtrl.questionnaireLeft($event, questionnaireCtrl.currentQuestionnaireQuestion.id)"
      hm-questionnaire-right="questionnaireCtrl.questionnaireRight($event, questionnaireCtrl.currentQuestionnaireQuestion.id)"
      hm-questionnaire-up="questionnaireCtrl.questionnaireUp($event, questionnaireCtrl.currentQuestionnaireQuestion.id)"
      hm-questionnaire-down="questionnaireCtrl.questionnaireDowm($event, questionnaireCtrl.currentQuestionnaireQuestion.id)"
      class="">
   <a class="row gb-box-1">
    <div class="gb-icon-image col-lg-3 col-md-3 col-sm-3 col-xs-3">
     <span class="fa-stack fa-lg">
      <i class="fa fa-outer icon-gb-{{questionnaireCtrl.currentQuestionnaireQuestion.app_type.name.toLowerCase()}} fa-stack-2x"></i>
      <i class="fa fa-inner {{questionnaireCtrl.currentQuestionnaireQuestion.icon.name}} fa-stack-1x fa-inverse"></i>
     </span>
    </div>
    <div class="gb-box-body col-lg-9 col-md-9 col-sm-9 col-xs-9">
     <div class="gb-heading row">
      <p class="gb-title">
       {{questionnaireCtrl.currentQuestionnaireQuestion.app_type.name + ' - ' + questionnaireCtrl.currentQuestionnaireQuestion.level.name}}
      </p>
     </div>
     <div class="gb-description row">
      <p class="">
       {{questionnaireCtrl.currentQuestionnaireQuestion.question.description}}
      </p>
     </div>
    </div>
   </a>
  </li>
 </ul>
 <div class="gb-footer row">
  <div class="btn-toolbar">
  </div>
 </div>
</div>
<div class="gb-dummy-height row"></div>
