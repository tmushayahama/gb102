<div id="gb-explores" class="gb-list row">
 <div ng-repeat="questionnaire in questionnaireHistoryCtrl.questionnaireManager.questionnaires" class="gb-box-1 row">
  <div class="gb-questionnaire-indicator gb-questionnaire-indicator-{{questionnaire.level.code}}">

  </div>
  <div class="gb-icon-image col-lg-3 col-md-3 col-sm-3 col-xs-3">
   <span class="fa-stack fa-lg">
    <i class="fa fa-outer icon-gb-{{ questionnaire.explore.app_type.name.toLowerCase()}} fa-stack-2x"></i>
    <i class="fa fa-inner {{questionnaire.explore.icon.name}} fa-stack-1x"></i>
   </span>
  </div>
  <div class="gb-box-body col-lg-9 col-md-9 col-sm-9 col-xs-9">
   <div class="gb-heading row">
    <p class="gb-title">{{questionnaire.explore.app_type.name + " - " + questionnaire.explore.level.name}}</p>
    <div class="gb-dropdown-action">
     <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fa fa-chevron-down"></i>
     </a>
     <ul class="dropdown-menu dropdown-menu-right">
      <li>
       <a href ui-sref="apps.explore.overview({exploreId: explore.id})">
        Open
       </a>
      </li>
     </ul>
    </div>
   </div>
   <div class="gb-description row">
    <a href ui-sref="apps.explore.overview({exploreId: questionnaire.explore.id})" class="">
     {{questionnaire.explore.title}}
    </a>
    {{questionnaire.explore.description}}
   </div>
   <div class="gb-footer row">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
     <h5 class="gb-ellipsis"><a>{{questionnaire.explore.creator.firstname + ' ' + questionnaire.explore.creator.lastname}}</a></h5>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 gb-padding-thin">

    </div>
   </div>
  </div>
 </div>
</div>
<div class="gb-dummy-height row"></div>
