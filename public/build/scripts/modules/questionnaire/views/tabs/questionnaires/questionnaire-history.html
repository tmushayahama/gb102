<div id="gb-questions" class="gb-list row">
 <div ng-repeat="questionAnswer in questionAnswersCtrl.questionnaireSrv.questionAnswers" class="gb-card-1 row">
  <div class="gb-questionAnswer-indicator gb-questionAnswer-indicator-{{questionAnswer.level.code}}">

  </div>
  <div class="gb-box-body col-lg-12 col-md-12 col-sm-12 col-xs-12">
   <div class="gb-heading row">
    <p class="gb-title">
     {{questionAnswer.question.app_type.name + " - " + questionAnswer.question.level.name}}
    </p>
    <div class="gb-dropdown-action">
     <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fa fa-chevron-down"></i>
     </a>
     <ul class="dropdown-menu dropdown-menu-right">
      <li>
       <a href ui-sref="apps.question.overview({questionId: question.id})">
        Open
       </a>
      </li>
     </ul>
    </div>
   </div>
   <div class="gb-description row">
    <a href ui-sref="apps.question.overview({questionId: questionAnswer.question.id})" class="">
     {{questionAnswer.question.description}}
    </a>
    {{questionAnswer.description}}
   </div>
   <div class="gb-footer row">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
     <h5 class="gb-ellipsis"><a>{{questionAnswer.question.creator.firstname + ' ' + questionAnswer.question.creator.lastname}}</a></h5>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 gb-padding-thin">

    </div>
   </div>
  </div>
 </div>
</div>
<div class="gb-dummy-height row"></div>
