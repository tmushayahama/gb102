<section class="gb-section-row-2 row gb-contributions" ng-controller="MentorshipContributionsCtrl as mentorshipContributionsCtrl">
 <div class='row'>
  <div ng-repeat="contributionType in mentorshipContributionsCtrl.mentorshipContributionTypes"
       class=" col-lg-6 col-md-6 col-sm-6 col-xs-6 gb-padding-thin"
       ng-click="mentorshipContributionsCtrl.prepareSelectUsers(contributionType)">
   <div class="gb-apptype-btn">
    <i class="gb-icon fa {{contributionType.icon}}"></i>
    <div class="gb-title gb-ellipsis col-lg-12 col-md-12 col-sm-12 col-xs-12">
     Add {{contributionType.name}}(s)
    </div>
   </div>
  </div>
 </div>
 <header class="gb-heading row">
  <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
   <p class="gb-title gb-ellipsis">
    CONTRIBUTORS
   </p>
  </div>
  <div class="gb-action col-lg-2 col-md-2 col-sm-3 col-xs-3">
   <a ng-if="false" class="gb-ghost-btn-2 pull-right" ng-click="editDescriptionForm.$show()" ng-hide="editDescriptionForm.$visible">
    <i class="fa fa-pencil"></i>
   </a>
  </div>
 </header>
 <div class="gb-contribution-body row" ng-show="mentorshipContributionsCtrl.mentorshipContributionsSrv.mentorshipContributions.length" ng-cloak>
  <div id="contribution-list">
   <div ng-repeat="mentorshipContribution in mentorshipContributionsCtrl.mentorshipContributions"
        class="col-lg-6 col-md-6 col-sm-6 col-xs-12 gb-padding-thin">
    <div class="gb-person-box">
     <img src="public/build/img/profile_pic/{{mentorshipContribution.contribution.contributor.avatar_url}}" class="gb-profile-img" alt="">
     <div class="gb-box-body">
      <div class="gb-heading row">
       <p class="gb-title">
        {{mentorshipContribution.contribution.level.name}} - {{mentorshipContribution.contribution.status.name}}
       </p>
      </div>
      <div class="gb-description row">
       <a data-ui-sref="apps.profile.overview({profileId: mentorshipContribution.contribution_id})" class="gb-ellipsis">
        {{mentorshipContribution.contribution.contributor.firstname + ' ' + mentorshipContribution.contribution.contributor.lastname}}
       </a>
      </div>
     </div>
     <div class="gb-footer">
     </div>
    </div>
   </div>
  </div>
 </div>
</section>
<script type="text/ng-template" id="mentorship-contribution-modal.html">
 <div class="gb-contribution-page" ng-include="'public/build/scripts/modules/mentorship/views/components/contribution/mentorship-contribution-modal.html'"></div>
</script>
<script type="text/ng-template" id="create-mentorship-contribution-modal.html">
 <div class="gb-contribution-page" ng-include="'public/build/scripts/modules/mentorship/views/components/contribution/create-mentorship-contribution-modal.html'"></div>
</script>
