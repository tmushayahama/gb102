<section class="gb-section-row-2 gb-todos row" ng-controller='ProjectTodosCtrl as projectTodosCtrl'>
 <header class="gb-heading row">
  <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
   <p class="gb-title gb-ellipsis">
    TODOS
   </p>
  </div>
  <div class="gb-action col-lg-2 col-md-2 col-sm-3 col-xs-3">
   <a ng-if="false" class="gb-ghost-btn-2 pull-right" ng-click="editDescriptionForm.$show()" ng-hide="editDescriptionForm.$visible">
    <i class="fa fa-pencil"></i>
   </a>
  </div>
 </header>
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class='row'>
   <div ng-show="!projectTodosCtrl.todoFormDisplay" class="gb-form-placeholder">
    <img src="public/build/img/profile_pic/{{projectCtrl.projectSrv.project.creator.avatar_url}}" class="gb-img" alt="">
    <input class="" ng-click="projectTodosCtrl.showTodoForm()" placeholder="What needs to be done?" readonly>
   </div>
   <form class="gb-form-1" ng-show="projectTodosCtrl.todoFormDisplay" name="form" novalidate>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Title:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <textarea class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"
                placeholder="Project Todo Description" ng-model="projectTodosCtrl.newProjectTodoData.title"
                name="title" required="" rows="2">
      </textarea>
      <div ng-show="form.$submitted || form.title.$touched">
       <div ng-show="form.title.$error.required">description required.</div>
      </div>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Description:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <textarea class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"
                placeholder="Project Todo Description (optional)" ng-model="projectTodosCtrl.newProjectTodoData.description"
                name="description" required="" rows="4">
      </textarea>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Privacy:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <div class="radio gb-radio-row">
       <label class="">
        <input type="radio" ng-model="projectTodosCtrl.newProjectTodoData.privacy" value="0" />
        <strong>public</strong> All people can see this todo
       </label>
      </div>
      <div class="radio gb-radio-row">
       <label>
        <input type="radio" ng-model="projectTodosCtrl.newProjectTodoData.privacy" value="1" />
        <strong>private</strong> only you can see this todo
       </label>
      </div>
      <div class="radio gb-radio-row">
       <label>
        <input type="radio" ng-model="projectTodosCtrl.newProjectTodoData.privacy" value="2" />
        <strong>custom</strong> choose who to see this todo
       </label>
      </div>
     </div>
    </div>
    <div class="form-group row" ng-class="{'gb-disabled-2': projectTodosCtrl.newProjectTodoData.privacy != 2}">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Choose Members:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <input type="text" class="form-control" placeholder="Select members"/>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">
      <a class="btn btn-link" ng-click="projectTodosCtrl.showAdvanced()">
       Show Advanced
      </a>
     </label>
    </div>
    <div class="gb-form-footer row">
     <div class="btn-group pull-right col-lg-5 col-md-5 col-sm-66 col-xs-12">
      <a class="btn gb-btn gb-btn-md col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-click="projectTodosCtrl.cancelProjectTodo(form)">
       Cancel
      </a>
      <a class="btn gb-btn gb-btn-md col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-click="projectTodosCtrl.createProjectTodo(projectTodosCtrl.newProjectTodoData)">
       Add Todo
      </a>
     </div>
    </div>
   </form>
  </div>
  <div class="gb-todo-body row" ng-show="projectTodosCtrl.projectTodosSrv.projectTodos.length" ng-cloak>
   <ul id="todo-list">
    <li ng-repeat="projectTodo in projectTodosCtrl.projectTodosSrv.projectTodos| filter:statusFilter track by $index" ng-class="{completed: projectTodo.completed, editing: projectTodo == projectTodosCtrl.editedTodo}">
     <div class="gb-todo-row row">
      <input class="toggle col-lg-1 col-md-1 col-sm-1 col-xs-1" type="checkbox" ng-model="projectTodo.completed">
      <div class='gb-todo-content col-lg-10 col-md-10 col-sm-10 col-xs-9'>
       <a class="gb-content-text btn-link text-left" editable-text="projectTodo.todo.title"
          e-class="col-lg-10"
          e-form="titleForm" onbeforesave="projectTodosCtrl.editProjectTodoSections.title(projectTodo.id, $data)" e-required
          ng-click="projectTodosCtrl.openProjectTodo(projectTodo)">
        {{projectTodo.todo.title}}
       </a>
       <a class="gb-edit-btn btn-link" ng-click="titleForm.$show()" ng-hide="titleForm.$visible">
        <i class="fa fa-pencil"></i>
       </a>
      </div>
      <div ng-hide="titleForm.$visible" class="gb-todo-action btn-group pull-right">
       <a class="btn btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-chevron-down"></i>
       </a>
       <ul class="dropdown-menu dropdown-menu-right">
        <li><a ng-click="projectTodosCtrl.openProjectTodo(projectTodo)">Open</a></li>
       </ul>
      </div>
     </div>
    </li>
   </ul>
  </div>
  <script type="text/ng-template" id="project-todo-modal.html">
   <div class="" ng-include="'public/build/scripts/modules/project/views/modals/project-todo.html'"></div>
  </script>
 </div>
</section>
