<div class="modal-header gb-modal-header row">
 <div class="gb-modal-title col-lg-11 col-md-10 col-sm-10 col-xs-10">
  <p class="gb-ellipsis">
   Create Advice
  </p>
 </div>
 <a class="pull-right gb-ghost-btn-2" ng-click="createAdviceCtrl.close()">
  x
 </a>
</div>
<div class="modal-body gb-modal-body">
 <form editable-form name="addAdviceForm">
  <wizard template="public/build/scripts/modules/app/views/templates/wizard.html"
          on-finish="finishedWizard()"
          name="advice-form"
          current-step="createAdviceCtrl.wizardCurrentStep">
   <wz-step wz-title="Choose Type">
    <div class="row">
     <div ng-repeat="adviceType in createAdviceCtrl.adviceTypes"
          class=" col-lg-6 col-md-6 col-sm-6 col-xs-6 gb-padding-thin"
          ng-click="createAdviceCtrl.chooseAdviceType(adviceType)"
          wz-next value="Fill">
      <div class="gb-apptype-btn">
       <i class="gb-icon fa icon-gb-{{adviceType.name.toLowerCase()}}"></i>
       <div class="gb-title gb-ellipsis col-lg-12 col-md-12 col-sm-12 col-xs-12">
        {{adviceType.name}}
       </div>
      </div>
     </div>
    </div>
   </wz-step>
   <wz-step wz-title="Fill">
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Advice Type:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <input value="{{createAdviceCtrl.selectedAdviceType.name}}" readonly
             class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Title:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <textarea ng-model="createAdviceCtrl.advice.title" name="title" required
                rows="2" placeholder="title"
                class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12">
      </textarea>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Description:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <textarea ng-model="createAdviceCtrl.advice.description" name="description" required
                rows="4" placeholder="description"
                class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12">
      </textarea>
     </div>
    </div>
   </wz-step>
   <wz-step wz-title="Privacy">
    Privacy
   </wz-step>
  </wizard>
 </form>
</div>
<div class="modal-footer">
 <div class="btn-group pull-right col-lg-8 col-md-8 col-sm-8 col-xs-8">
  <a class="btn gb-btn gb-btn-sm col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-click="createAdviceCtrl.close()">
   Close
  </a>
  <a ng-class="{'gb-disabled': createAdviceCtrl.wizardCurrentStep === 'Choose Advice Type'}" class="btn gb-btn gb-btn-sm col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-click="createAdviceCtrl.previous()">
   Previous
  </a>
  <a ng-class="{'gb-disabled': createAdviceCtrl.wizardCurrentStep === 'Privacy' && createAdviceCtrl.selectedAdviceType}" class="btn gb-btn gb-btn-sm col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-click="createAdviceCtrl.next()">
   Next
  </a>
  <a ng-class="{'gb-disabled': createAdviceCtrl.wizardCurrentStep === 'Choose Advice Type'}" class="btn gb-btn gb-btn-sm col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-click="createAdviceCtrl.ok()">
   Add
  </a>
 </div>
</div>
