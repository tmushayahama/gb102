<div ng-repeat="userProfileSection in profileCtrl.userProfileSectionSrv.userProfileSections" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 gb-padding-thin">
 <div class="row">
  <div class="gb-section-row-3 gb-shadow-1 row col-lg-12 col-md-12 col-sm-12 col-xs-12">
   <div class="gb-heading-row-1 row">
    <div class="gb-heading-icon">
     <i class="fa fa-list"></i>
    </div>
    <div class="gb-title col-lg-8 col-md-8 col-sm-8 col-xs-8">
     <p class="gb-ellipsis">
      {{userProfileSection.profile_section.title.toUpperCase()}}
     </p>
    </div>
    <div class="btn-group pull-right" ng-hide="explorerCtrl.editDescriptionMode.visible">
     <md-button class="gb-action" ng-click="explorerCtrl.editDescriptionMode.show()">
      Edit
     </md-button>
    </div>
    <div class="btn-group pull-right" ng-show="explorerCtrl.editDescriptionMode.visible">
     <md-button class="gb-action" ng-click="explorerCtrl.editDescriptionMode.hide()">
      <i class="text-danger fa fa-times"></i>
     </md-button>
     <md-button class="gb-action" ng-click="explorerCtrl.editDescriptionMode.edit()">
      <i class="text-success fa fa-check"></i>
     </md-button>
    </div>
   </div>
   <div class="row gb-body-row-1">
    <div ng-hide="editDescriptionForm.visible" class="row">
     {{userProfileSection.description}}
    </div>
    <form ng-show="editDescriptionMode.visible"
          ng-submit="explorerCtrl.editDescriptionMode.edit()">
     <md-input-container class="md-block">
      <input ng-model="explorerCtrl.editDescriptionMode.data.title" name="title" required
             placeholder="Title"
             class="">
     </md-input-container>
     <md-input-container class="md-block">
      <textarea ng-model="explorerCtrl.editDescriptionMode.data.description" name="description"
                placeholder="Description" rows="4"
                class="form-control gb-md">
      </textarea>
     </md-input-container>
     <div class="row"
          ng-show="explorerCtrl.editDescriptionMode">
      <div class="btn-group pull-right">
       <md-button type="button" class="" ng-click="explorerCtrl.editDescriptionMode.hide()">
        Cancel
       </md-button>
       <md-button type="submit" class="gb-color-primary">
        Done
       </md-button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
<section class="gb-section-row-2 row">
 <header class="gb-heading row">
  <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
   <p class="gb-title gb-ellipsis">
    INFO
   </p>
  </div>
  <div class="gb-action col-lg-2 col-md-2 col-sm-3 col-xs-3">
   <a class="gb-ghost-btn-2 pull-right" ng-click="editDescriptionForm.$show()" ng-hide="editDescriptionForm.$visible">
    <i class="fa fa-pencil"></i>
   </a>
  </div>
 </header>
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div ng-hide="editDescriptionForm.$visible" id="gb-profile-item-todo-panel" class="row">
   {{profileCtrl.profileSrv.profile.favorite_quote}}
  </div>
  <form editable-form name="editDescriptionForm" onbeforesave="profileCtrl.editProfileSections.details(profileCtrl.profileSrv.profile.id, $data)" ng-show="editDescriptionForm.$visible">
   <div class="form-group row">
    <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Title:</label>
    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
     <div editable-textarea="profileCtrl.profileSrv.profile.favorite_quote" e-name="title" e-required
          e-rows="2" e-placeholder="title"
          e-class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
     </div>
    </div>
   </div>
   <div class="row" ng-show="editDescriptionForm.$visible">
    <div class="btn-group pull-right">
     <button type="button" class="btn gb-btn gb-btn-xs"
             ng-disabled="editDescriptionForm.$waiting" ng-click="editDescriptionForm.$cancel()">
      <i class="text-danger fa fa-times"></i>
     </button>
     <button type="submit" class="btn gb-btn gb-btn-xs"
             ng-disabled="editDescriptionForm.$waiting">
      <i class="text-success fa fa-check"></i>
     </button>
    </div>
   </div>
  </form>
 </div>
</section>
<div class="" ng-include="'public/build/scripts/modules/profile/views/components/profile/profile-progress.html'"></div>
<div class="gb-dummy-height row"></div>
