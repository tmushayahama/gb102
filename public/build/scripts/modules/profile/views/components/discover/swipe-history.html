<div id="gb-explorers" class="gb-list row">
 <div ng-repeat="swipeAnswer in profileSwipeAnswersCtrl.swipeSrv.swipeAnswers" class="gb-card-1 row">
  <div class="gb-swipeAnswer-indicator gb-swipeAnswer-indicator-{{swipeAnswer.level.code}}">

  </div>
  <div class="gb-icon-image col-lg-3 col-md-3 col-sm-3 col-xs-3">
   <span class="fa-stack fa-lg">
    <i class="fa fa-outer icon-gb-{{ swipeAnswer.explorer.app_type.name.toLowerCase()}} fa-stack-2x"></i>
    <i class="fa fa-inner {{swipeAnswer.explorer.icon.name}} fa-stack-1x"></i>
   </span>
  </div>
  <div class="gb-box-body col-lg-9 col-md-9 col-sm-9 col-xs-9">
   <div class="gb-heading row">
    <p class="gb-title">{{swipeAnswer.explorer.app_type.name + " - " + swipeAnswer.explorer.level.name}}</p>
    <div class="gb-dropdown-action">
     <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fa fa-chevron-down"></i>
     </a>
     <ul class="dropdown-menu dropdown-menu-right">
      <li>
       <a href ui-sref="apps.explorer.overview({explorerId: explorer.id})">
        Open
       </a>
      </li>
     </ul>
    </div>
   </div>
   <div class="gb-description row">
    <a href ui-sref="apps.explorer.overview({explorerId: swipeAnswer.explorer.id})" class="">
     {{swipeAnswer.explorer.title}}
    </a>
    {{swipeAnswer.explorer.description}}
   </div>
   <div class="gb-footer row">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
     <h5 class="gb-ellipsis"><a>{{swipeAnswer.explorer.creator.firstname + ' ' + swipeAnswer.explorer.creator.lastname}}</a></h5>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 gb-padding-thin">

    </div>
   </div>
  </div>
 </div>
</div>
<div class="gb-dummy-height row"></div>
