<div class="gb-dropdown-popup-wrapper"
     ng-style="{top: position().top + 'px', left: position().left + 'px'}"
     style="display: block;"
     ng-show="isOpen() && !moveInProgress"
     aria-hidden="{{!isOpen()}}">
 <div class="gb-search-result-dropdown gb-padding-none">
  <div ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }"
       ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}"
       class="gb-result-box-1 gb-margin-none">
   <div class="gb-box-body">
    <div class="gb-image">
     <img data-ui-sref="apps.match.model.overview({explorerId: match.model.id})"
          ng-src="public/build/img/explorer/{{ ::match.model.explorer_picture_url}}"
          class="gb-heading-pic" alt="">
    </div>
    <div class="gb-box-content">
     <div class="gb-description row">
      <a data-ui-sref="apps.explorerItem.overview({explorerId: match.model.id})" class="gb-ellipsis">
       {{::match.model.title}} - {{::match.model.description}}
      </a>
     </div>
     <div class="gb-heading row">
      <div class="gb-title col-lg-9 col-md-9 col-sm-8 col-xs-8">
       <p class="gb-ellipsis">
        {{match.model.app_type.name}} - {{::match.model.level.name}}
       </p>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
