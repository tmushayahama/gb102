<div class="gb-list row">
 <div ng-repeat="user in usersTabCtrl.communitySrv.users" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 gb-padding-thin"
      ng-init="ss = 'ddd' + usersTabCtrl.explorerContributionsSrv.getExplorerContributionLevel(createExplorerContributionCtrl.explorerId, user.id)">
  <div class="gb-person-box gb-shadow-1">
   <img src="public/build/img/profile_pic/{{user.avatar_url}}" class="gb-profile-img" alt="">
   <div class="gb-box-body">
    <div class="gb-heading row">
     <p class="gb-title">
      NOT CONNECTED
     </p>
    </div>
    <div class="gb-description row">
     <a ui-sref="profile.overview({profileId: user.id})" target="_blank" class="gb-ellipsis">
      {{user.firstname + " " + user.lastname}}
     </a>
    </div>
   </div>
   <div class="gb-footer">
    <a class="btn btn-default col-lg-12 col-md-12 col-sm-12 col-xs-12"
       ng-click="usersTabCtrl.sendRequest(user.id)">
     Request
    </a>
   </div>
  </div>
 </div>
</div>
<div class="gb-dummy-height row"></div>
