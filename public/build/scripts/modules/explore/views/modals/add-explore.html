<div class="modal-header gb-modal-header row">
 <div class="gb-modal-title col-lg-11 col-md-10 col-sm-10 col-xs-10">
  <p class="gb-ellipsis">
   Add To Explorer
  </p>
 </div>
 <a class="pull-right gb-ghost-btn-2" ng-click="addExploreCtrl.close()">
  x
 </a>
</div>
<div class="modal-body gb-modal-body">
 <form editable-form name="addExploreForm">
  <wizard template="public/build/scripts/modules/app/views/templates/wizard.html"
          on-finish="finishedWizard()"
          name="explore-form"
          current-step="addExploreCtrl.wizardCurrentStep">
   <wz-step wz-title="Choose App">
    <div class="row">
     <div ng-repeat="appType in addExploreCtrl.appTypes"
          class=" col-lg-6 col-md-6 col-sm-6 col-xs-6 gb-padding-thin"
          ng-click="addExploreCtrl.chooseAppType(appType)"
          wz-next value="Fill">
      <div class="gb-apptype-btn">
       <i class="gb-icon fa icon-gb-{{appType.name.toLowerCase()}}"></i>
       <div class="gb-title gb-ellipsis col-lg-12 col-md-12 col-sm-12 col-xs-12">
        {{appType.name}}
       </div>
      </div>
     </div>
    </div>
   </wz-step>
   <wz-step wz-title="Fill">
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">App Name:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <input value="{{addExploreCtrl.selectedAppType.name}}" readonly
             class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Title:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <textarea ng-model="addExploreCtrl.explore.title" name="title" required
                rows="2" placeholder="title"
                class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12">
      </textarea>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Description:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <textarea ng-model="addExploreCtrl.explore.description" name="description" required
                rows="4" placeholder="description"
                class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12">
      </textarea>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">{{addExploreCtrl.explore.appType.name}} Level:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <select class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-model="addExploreCtrl.explore.level">
       <option  ng-repeat="option in addExploreCtrl.exploreLevels" value="{{option.id}}">{{option.name}}</option>
      </select>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">{{addExploreCtrl.explore.appType.name}} Level:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <div ng-repeat="requestType in addExploreCtrl.requestTypes" class="row">
       <div class="checkbox">
        <label>
         <input type="checkbox" data-checklist-model="addExploreCtrl.selectedRequestTypes" data-checklist-value="requestType">
         {{requestType.requestLevel.name}}
        </label>
       </div>
       <textarea ng-model="requestType.exploreRequest.description" name="description"
                 rows="3" placeholder="Display Message"
                 class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12">
       </textarea>
       <br>
      </div>
     </div>
    </div>
   </wz-step>
   <wz-step wz-title="Privacy">
    Privacy
   </wz-step>
  </wizard>
 </form>
</div>
<div class="modal-footer">
 <div class="btn-group pull-right col-lg-8 col-md-8 col-sm-8 col-xs-8">
  <a class="btn gb-btn gb-btn-sm col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-click="addExploreCtrl.close()">
   Close
  </a>
  <a ng-class="{
    'gb-disabled'
            : addExploreCtrl.wizardCurrentStep === 'Choose App'}" class="btn gb-btn gb-btn-sm col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-click="addExploreCtrl.previous()">
   Previous
  </a>
  <a ng-class="{
    'gb-disabled'
            : addExploreCtrl.wizardCurrentStep === 'Privacy' && addExploreCtrl.selectedAppType}" class="btn gb-btn gb-btn-sm col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-click="addExploreCtrl.next()">
   Next
  </a>
  <a ng-class="{
    'gb-disabled'
    : addExploreCtrl.wizardCurrentStep === 'Choose App'}" class="btn gb-btn gb-btn-sm col-lg-3 col-md-3 col-sm-3 col-xs-3" ng-click="addExploreCtrl.ok()">
   Add
  </a>
 </div>
</div>
