<div id="gb-explores" class="gb-list row">
 <div ng-repeat="explore in exploresTabCtrl.explores" class="gb-box-1 row">
  <div class="gb-icon-image col-lg-3 col-md-3 col-sm-3 col-xs-3">
   <span class="fa-stack fa-lg">
    <i class="fa fa-outer icon-gb-{{explore.app_type.name.toLowerCase()}} fa-stack-2x"></i>
    <i class="fa fa-inner {{explore.icon.name}} fa-stack-1x"></i>
   </span>
  </div>
  <div class="gb-box-body col-lg-9 col-md-9 col-sm-9 col-xs-9">
   <div class="gb-heading row">
    <p class="gb-title">{{explore.app_type.name + ' - ' + explore.level.name}}</p>
    <div class="btn-group gb-dropdown-action">
     <a class="btn gb-ghost-btn-2"
        ng-click="$root.openCreateRequestExploreModal(explore.id)">
      Request
     </a>
     <a class="btn gb-ghost-btn-2 dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fa fa-chevron-down"></i>
     </a>
     <ul class="dropdown-menu dropdown-menu-right">
      <li>
       <a ui-sref="apps.explore.overview({exploreId: explore.id})">
        Open
       </a>
      </li>
     </ul>
    </div>
   </div>
   <div class="gb-description row">
    <a href ui-sref="apps.explore.overview({exploreId: explore.id})" class="">
     {{explore.title}}
    </a>
    {{explore.description}}
   </div>
   <div class="gb-footer row">
    <h5 class="gb-ellipsis">
     <a ui-sref="profile.overview({profileId: explore.creator.id})">
      {{explore.creator.firstname + ' ' + explore.creator.lastname}}
     </a>
    </h5>
    <br>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
     <div class="btn-toolbar">
      <a class="btn btn-xs btn-default col-lg-2 col-md-2 col-sm-2 col-xs-2">
       <p class="gb-ellipsis">
        <i class="fa icon-tools2"></i> [0]
       </p>
      </a>
      <a class="btn btn-xs btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">
       <p class="gb-ellipsis">
        <i class="fa fa-check-square-o"></i> [0/0]
       </p>
      </a>
      <a class="btn btn-xs btn-default col-lg-2 col-md-2 col-sm-2 col-xs-2">
       <p class="gb-ellipsis">
        <i class="fa icon-chat"></i> [0]
       </p>
      </a>
      <a class="btn btn-xs btn-default col-lg-2 col-md-2 col-sm-2 col-xs-2">
       <p class="gb-ellipsis">
        <i class="fa icon-gb-community"></i> [0]
       </p>
      </a>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
<div class="gb-dummy-height row"></div>
<!-- ------------------------------- MODALS --------------------------->
