<section class="gb-section-row-2 row gb-contributors" ng-controller="ExploreContributorsCtrl as exploreContributorsCtrl">
 <div class='row'>
  <div ng-repeat="contributorType in exploreContributorsCtrl.exploreContributorTypes"
       class=" col-lg-6 col-md-6 col-sm-6 col-xs-6 gb-padding-thin"
       ng-click="exploreContributorsCtrl.prepareSelectUsers(contributorType)">
   <div class="gb-apptype-btn">
    <i class="gb-icon fa {{contributorType.icon}}"></i>
    <div class="gb-title gb-ellipsis col-lg-12 col-md-12 col-sm-12 col-xs-12">
     Add {{contributorType.name}}(s)
    </div>
   </div>
  </div>
 </div>
 <header class="gb-heading row">
  <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
   <p class="gb-title gb-ellipsis">
    CONTRIBUTORS
   </p>
  </div>
  <div class="gb-action col-lg-2 col-md-2 col-sm-3 col-xs-3">
   <a ng-if="false" class="gb-ghost-btn-2 pull-right" ng-click="editDescriptionForm.$show()" ng-hide="editDescriptionForm.$visible">
    <i class="fa fa-pencil"></i>
   </a>
  </div>
 </header>
 <div class="gb-contributor-body row" ng-show="exploreContributorsCtrl.exploreContributorsManager.exploreContributors.length" ng-cloak>
  <div id="contributor-list">
   <div ng-repeat="exploreContributor in exploreContributorsCtrl.exploreContributors"
        class="col-lg-6 col-md-6 col-sm-6 col-xs-12 gb-padding-thin">
    <div class="gb-person-box">
     <img src="public/build/img/profile_pic/{{exploreContributor.contributor.contributor.avatar_url}}" class="gb-profile-img" alt="">
     <div class="gb-box-body">
      <div class="gb-heading row">
       <p class="gb-title">
        {{exploreContributor.contributor.level.name}} - {{exploreContributor.contributor.status.name}}
       </p>
      </div>
      <div class="gb-description row">
       <a data-ui-sref="profile.overview({profileId: user.id})" class="gb-ellipsis">
        {{exploreContributor.contributor.contributor.firstname + ' ' + exploreContributor.contributor.contributor.lastname}}
       </a>
      </div>
     </div>
     <div class="gb-footer">
     </div>
    </div>
   </div>
  </div>
 </div>
</section>

<script type="text/ng-template" id="explore-contributor.html">
 <div class="gb-contributor-page" ng-include="'public/build/scripts/modules/explore/views/modals/explore-contributor.html'"></div>
</script>
<script type="text/ng-template" id="select-users.html">
 <div class="gb-contributor-page" ng-include="'public/build/scripts/modules/explore/views/modals/select-users.html'"></div>
</script>
