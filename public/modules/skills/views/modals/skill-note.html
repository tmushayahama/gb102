<div class="modal-header gb-modal-header row">
 <div class="gb-modal-title col-lg-11 col-md-10 col-sm-10 col-xs-10">
  <p class="gb-ellipsis">
   {{skillNoteCtrl.skillNoteManager.skillNote.note.title}}
  </p>
 </div>
 <a class="pull-right gb-ghost-btn-2" ng-click="skillNoteCtrl.close()">
  x
 </a>
</div>
<div class="modal-body">
 <section class="gb-section-row-1 row">
  <div class="gb-note-row row">
   <div class='gb-note-content col-lg-11 col-md-11 col-sm-11 col-xs-11'>
    <div class="gb-content-text">
     <textarea autofocus ng-model="skillNoteCtrl.skillNoteManager.skillNote.note.title.description">{{skillNote.note.description}}</textarea>
    </div>
   </div>
   <div class="gb-note-action text-center col-lg-1 col-md-1 col-sm-1 col-xs-1">
    <div class="row">
     <button type="button" class="btn gb-btn gb-btn-xs" ng-click="skillNotesCtrl.editSkillNoteSections.details(skillNote.id, skillNote.note)">
      <i class="fa fa-save"></i>
     </button>
    </div>
    <br>
    <div class="row">
     <button type="button" class="btn gb-btn gb-btn-xs" ng-click="skillNotesCtrl.revertSkillNote(skillNote.id)">
      <i class="fa fa-refresh"></i>
     </button>
    </div>
   </div>
  </div>
 </section>
 <section class="gb-section-row-1 row">
  <header class="gb-heading row">
   <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
    <p class="gb-title gb-ellipsis">
     CHECKLIST
    </p>
   </div>
   <div class="gb-action col-lg-2 col-md-2 col-sm-3 col-xs-3"
        ng-show="!skillNoteCtrl.checklistFormVisible">
    <a class="gb-ghost-btn-2 pull-right" ng-click="skillNoteCtrl.checklistFormVisible = true">
     <i class="fa fa-plus"></i>
    </a>
   </div>
  </header>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
   <div class="gb-checklist">
    <form class="" ng-show="skillNoteCtrl.checklistFormVisible" name="form" novalidate>
     <div class="form-group row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
       <textarea class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"
                 placeholder="Checklist" ng-model="skillNoteCtrl.newSkillNoteChecklistData.title"
                 name="title" required="" rows="2">
       </textarea>
      </div>
     </div>
     <div class="row"
          ng-show="skillNoteCtrl.checklistFormVisible">
      <div class="btn-group pull-right">
       <a class="btn gb-btn gb-btn-xs"
          ng-click="skillNoteCtrl.cancelChecklistForm()">
        <i class="text-danger fa fa-times"></i>
       </a>
       <a class="btn gb-btn gb-btn-xs"
          ng-click="skillNoteCtrl.createSkillNoteChecklistItem(skillNoteCtrl.newSkillNoteChecklistData)">
        <i class="text-success fa fa-check"></i>
       </a>
      </div>
     </div>
    </form>
    <div class="gb-note-body row" ng-show="skillNoteCtrl.skillNoteChecklistManager.skillNoteChecklist.length" ng-cloak>
     <ul class="gb-checklist-nav">
      <li ng-repeat="noteChecklistItem in skillNoteCtrl.skillNoteChecklistManager.skillNoteChecklist| filter:statusFilter track by $index" ng-class="{completed: noteChecklist.completed, editing: noteChecklist == skillNoteCtrl.editedNote}">
       <div class="gb-checklist-row row">
        <input class="toggle col-lg-1" type="checkbox" ng-model="noteChecklistItem.completed">
        <div class='gb-checklist-item-content col-lg-9'>
         <p class="text-left" editable-text="noteChecklistItem.checklist.title"
            e-class="col-lg-10 col-md-10 col-sm-10 col-xs-9"
            e-form="noteChecklistForm" onbeforesave="skillNoteCtrl.editSkillNoteChecklistItemSections.title(noteChecklistItem.checklist.id, $data)" e-required>
          {{noteChecklistItem.checklist.title}}
          <a class="gb-edit-btn btn-link" ng-click="noteChecklistForm.$show()" ng-hide="noteChecklistForm.$visible">
           <i class="fa fa-pencil"></i>
          </a>
         </p>
        </div>
        <div class="gb-checklist-item-action btn-group col-lg-2">
         <a class="btn btn-xs pull-right dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-chevron-down"></i>
         </a>
         <ul class="dropdown-menu dropdown-menu-right">
          <li><a ng-click="skillNoteCtrl.createNoteChecklist(noteChecklistItem)">Edit</a></li>
          <li><a ng-click="skillNoteCtrl.removeNote(noteChecklistItem)">Delete</a></li>
         </ul>
        </div>
       </div>
      </li>
     </ul>
    </div>
   </div>
  </div>
 </section>
</div>
<div class="modal-footer">
 <div class="btn-group pull-right col-lg-2 col-md-2 col-sm-4 col-xs-4">
  <a class="btn gb-btn gb-btn-sm col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-click="skillNoteCtrl.close()">
   Close
  </a>
 </div>
</div>
