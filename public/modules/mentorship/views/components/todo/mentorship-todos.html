<section class="gb-section-row-2 gb-todos row" ng-controller='MentorshipTodosCtrl as mentorshipTodosCtrl'>
 <header class="gb-heading row">
  <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
   <p class="gb-title gb-ellipsis">
    TODOS
   </p>
  </div>
  <div class="gb-action col-lg-2 col-md-2 col-sm-3 col-xs-3">
   <a ng-if="false" class="gb-ghost-btn-2 pull-right" ng-click="editDescriptionForm.$show()" ng-hide="editDescriptionForm.$visible">
    <i class="fa fa-pencil"></i>
   </a>
  </div>
 </header>
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class='row'>
   <div ng-show="!mentorshipTodosCtrl.todoFormDisplay" class="gb-form-placeholder">
    <img src="public/img/profile_pic/{{$root.user.avatar_url}}" class="gb-img" alt="">
    <input class="" ng-click="mentorshipTodosCtrl.showTodoForm()" placeholder="What needs to be done?" readonly>
   </div>
   <form class="gb-form-1" ng-show="mentorshipTodosCtrl.todoFormDisplay" name="form" novalidate>
    <md-input-container class="md-block">
     <label>Title</label>
     <input class="" md-no-autogrow md-maxlength="150"
            ng-model="mentorshipTodosCtrl.newMentorshipTodoData.title"
            name="title" required=""/>
    </md-input-container>
    <md-input-container class="md-block">
     <label>Description</label>
     <input class="" md-no-autogrow md-maxlength="500"
            ng-model="mentorshipTodosCtrl.newMentorshipTodoData.description"
            name="title" required=""/>
    </md-input-container>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Privacy:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <div class="radio gb-radio-row">
       <label class="">
        <input type="radio" ng-model="mentorshipTodosCtrl.newMentorshipTodoData.privacy" value="0" />
        <strong>public</strong> All people can see this todo
       </label>
      </div>
      <div class="radio gb-radio-row">
       <label>
        <input type="radio" ng-model="mentorshipTodosCtrl.newMentorshipTodoData.privacy" value="1" />
        <strong>private</strong> only you can see this todo
       </label>
      </div>
      <div class="radio gb-radio-row">
       <label>
        <input type="radio" ng-model="mentorshipTodosCtrl.newMentorshipTodoData.privacy" value="2" />
        <strong>custom</strong> choose who to see this todo
       </label>
      </div>
     </div>
    </div>
    <div class="form-group row" ng-class="{'gb-disabled-2': mentorshipTodosCtrl.newMentorshipTodoData.privacy != 2}">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Choose Members:</label>
     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
      <input type="text" class="form-control" placeholder="Select members"/>
     </div>
    </div>
    <div class="form-group row">
     <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">
      <a class="btn btn-link" ng-click="mentorshipTodosCtrl.showAdvanced()">
       Show Advanced
      </a>
     </label>
    </div>
    <div class="gb-form-footer row">
     <div class="btn-group pull-right col-lg-5 col-md-5 col-sm-66 col-xs-12">
      <a class="btn gb-btn gb-btn-md col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-click="mentorshipTodosCtrl.cancelMentorshipTodo(form)">
       Cancel
      </a>
      <a class="btn gb-btn gb-btn-md col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-click="mentorshipTodosCtrl.createMentorshipTodo(mentorshipTodosCtrl.newMentorshipTodoData)">
       Add Todo
      </a>
     </div>
    </div>
   </form>
  </div>
  <div ng-repeat="mentorshipTodo in mentorshipTodosCtrl.mentorshipTodos| filter:statusFilter track by $index" ng-class="{completed: mentorshipTodo.completed, editing: mentorshipTodo == mentorshipTodosCtrl.editedTodo}">
   <div class="gb-box-1 row">
    <div class="gb-todo-progress col-lg-2 col-md-2 col-sm-2 col-xs-2">
     <md-progress-circular md-mode="determinate" value="20"></md-progress-circular>
     <div class="gb-title">
      {{mentorshipTodosCtrl.getMentorshipTodoPercentage(mentorshipTodo.id) + '%'}}
     </div>
    </div>
    <div class="gb-box-body col-lg-9 col-md-9 col-sm-9 col-xs-9">
     <div class="gb-heading row">
      <p class="gb-title">
       {{mentorshipTodo.todo.status.name}}
      </p>
     </div>
     <div class="gb-description row">
      <a ng-click="mentorshipTodosCtrl.openMentorshipTodo(mentorshipTodo)">
       {{mentorshipTodo.todo.title}}
      </a>
      {{mentorshipTodo.todo.description}}
     </div>
     <div class="gb-footer gb-padding-none row">
      <div class="gb-footer row gb-padding-none">
       <div class="gb-summary-bar btn-group">
        <a class="btn btn-xs btn-link">
         <i class="fa fa-clock-o"></i> {{mentorshipTodo.todo.due_date}}
        </a>
        <a class="btn btn-xs btn-link">
         <i class="gb-icon fa icon-chat2"></i> 0
        </a>
        <a class="btn btn-xs btn-link">
         <i class="gb-icon fa icon-users"></i> 0
        </a>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script type="text/ng-template" id="mentorship-todo-modal.html">
   <div class="" ng-include="'public/modules/mentorship/views/components/todo/mentorship-todo-modal.html'"></div>
  </script>
 </div>
</section>
