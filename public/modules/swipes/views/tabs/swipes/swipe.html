


<div class="row" role="tabpanel">
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 gb-padding-thinner">
  <div class="gb-heading-3">
   PLAY: <i>A random swipe will appear.
    Choose what you wanna do with it</i>
  </div>
  <div class="gb-body gb-padding-thin row">
   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-11 ">
    <div class="gb-icon-image col-lg-3 col-md-3 col-sm-3 col-xs-3">
     <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa {{swipeCtrl.currentExplore.icon.name}} fa-stack-1x fa-inverse"></i>
     </span>
    </div>
    <div class="gb-box-body col-lg-9 col-md-9 col-sm-9 col-xs-9">
     <div class="gb-description row">
      <a href ui-sref="apps.swipe.overview({swipeId: swipe.id})" class="">
       {{swipeCtrl.currentExplore.title}}
      </a>
      {{swipeCtrl.currentExplore.description}}
     </div>
     <div class="gb-footer row">
      <div class="gb-padding-thin">
       <a ng-repeat="swipeLevel in swipeCtrl.swipeLevels"
          ng-click="swipeCtrl.createSwipe(swipeCtrl.currentExplore.id, swipeLevel.id)"
          class="btn btn-default">
        {{swipeLevel.name}}
       </a>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
<div class="gb-dummy-height row"></div>
