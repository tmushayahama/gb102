<div class="modal-header gb-modal-header row">
 <div class="gb-modal-title col-lg-11 col-md-10 col-sm-10 col-xs-10">
  <p class="gb-ellipsis">
   New Promise
  </p>
 </div>
 <a class="pull-right gb-ghost-btn-2" ng-click="addPromiseCtrl.close()">
  x
 </a>
</div>
<div class="modal-body gb-modal-body">
 <form editable-form name="addPromiseForm">
  <div class="form-group row">
   <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Title:</label>
   <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
    <textarea ng-model="addPromiseCtrl.promise.title" name="title" required
              rows="2" placeholder="title"
              class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12">
    </textarea>
   </div>
  </div>
  <div class="form-group row">
   <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Description:</label>
   <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
    <textarea ng-model="addPromiseCtrl.promise.description" name="description" required
              rows="4" placeholder="description"
              class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12">
    </textarea>
   </div>
  </div>
  <div class="form-group row">
   <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Privacy:</label>
   <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
    <select class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-model="addPromiseCtrl.promise.level">
     <option  ng-repeat="option in addPromiseCtrl.promiseLevels" value="{{option.id}}">{{option.name}}</option>
    </select>
   </div>
  </div>
 </form>
</div>
<div class="modal-footer">
 <div class="btn-group pull-right col-lg-4 col-md-4 col-sm-4 col-xs-4">
  <a class="btn gb-btn gb-btn-sm col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-click="addPromiseCtrl.close()">
   Close
  </a>
  <a class="btn gb-btn gb-btn-sm col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-click="addPromiseCtrl.ok()">
   Add
  </a>
 </div>
</div>
