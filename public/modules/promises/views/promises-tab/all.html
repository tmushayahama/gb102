<div class="row gb-hide">
 <div class="input-group gb-padding-thin">
  <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
  <input class="form-control" id="gb-keyword-search-input" type="text" placeholder="Search promises. e.g. awesome, John Doe, dentist">
  <div class="input-group-btn">
   <button id="gb-keyword-search-btn" class="btn btn-default form-control">
    <span class="caret"></span>
   </button>
  </div>
 </div>
</div>
<div id="gb-promises" class="gb-list row">
 <div ng-repeat="promise in promisesAllCtrl.promisesManager.promises" class="col-lg-10 col-md-10 col-sm-12 col-xs-12 gb-padding-none">
  <div class="gb-box-1 row">
   <div class="gb-image col-lg-3 col-md-3 col-sm-3 col-xs-3">
    <img src="public/img/placeholders/promise_cover_1.png" class="img-circle" alt=""/>
   </div>
   <div class="gb-box-body col-lg-9 col-md-9 col-sm-9 col-xs-9">
    <div class="gb-heading row">
     <p class="gb-title">{{promise.level.name}}</p>
     <div class="gb-dropdown-action">
      <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
       <i class="fa fa-chevron-down"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-right">
       <li>
        <a href ui-sref="apps.promise.overview({promiseId: promise.id})">
         Open
        </a>
       </li>
      </ul>
     </div>
    </div>
    <div class="gb-description row">
     <a href ui-sref="apps.promise.overview({promiseId: promise.id})" class="">
      {{promise.title}}
     </a>
     {{promise.description}}
    </div>
    <div class="gb-footer row">
     <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
      <h5 class="gb-ellipsis"><a>{{promise.creator.firstname + ' ' + promise.creator.lastname}}</a></h5>
     </div>
     <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 gb-padding-thin">

     </div>
    </div>
   </div>
  </div>
 </div>
</div>
<div class="gb-dummy-height row"></div>
