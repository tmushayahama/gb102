<div ng-if="false" class="row">
 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 gb-padding-thin">
  <md-button ng-click="explorersTabCtrl.openAddExplorerModal()" class="gb-box-2 gb-shadow-1">
   <div class="gb-icon-image">
    <i class="gb-icon fa fa-plus"></i>
   </div>
   <div class="gb-title gb-ellipsis">
    Add To Explorer
   </div>
  </md-button>
 </div>
 <div ng-click="explorersTabCtrl.openAddExplorerModal()" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 gb-padding-thin">
  <md-button class="gb-box-2 gb-shadow-1">
   <div class="gb-icon-image">
    <i class="gb-icon fa fa-send-o"></i>
   </div>
   <div class="gb-title gb-ellipsis">
    Send Request
   </div>
  </md-button>
 </div>
</div>
<div id="gb-explorers" class="gb-list row" finite-scroll="addMoreItems()">
 <br>
 <div class="gb-padding-thin">
  <div ng-repeat="explorer in explorersTabCtrl.explorers"
       class="col-lg-4 col-md-4 col-sm-6 col-xs-12 gb-padding-medium"
       gb-explorer-box explorer="explorer"
       template-url="{{appsCtrl.getTemplateUrl(explorer, '')}}">
  </div>
 </div>
 <div class="gb-dummy-height row"></div>
</div>
<!-- ------------------------------- MODALS --------------------------->
