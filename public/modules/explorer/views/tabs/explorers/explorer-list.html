<div id="gb-explorers" class="gb-list row">
 <div ng-repeat="explorer in explorersTabCtrl.explorers" class="gb-box-1 row">
  <div class="gb-icon-image col-lg-3 col-md-3 col-sm-3 col-xs-3">
   <span class="fa-stack fa-lg">
    <i class="fa fa-outer icon-gb-{{explorer.app_type.name.toLowerCase()}} fa-stack-2x"></i>
    <i class="fa fa-inner {{explorer.icon.name}} fa-stack-1x"></i>
   </span>
  </div>
  <div class="gb-box-body col-lg-9 col-md-9 col-sm-9 col-xs-9">
   <div class="gb-heading row">
    <p class="gb-title">{{explorer.app_type.name + ' - ' + explorer.level.name}}</p>
    <div class="btn-group gb-dropdown-action">
     <a class="btn gb-ghost-btn-2"
        ng-click="$root.openCreateRequestExplorerModal(explorer.id)">
      Request
     </a>
     <a class="btn gb-ghost-btn-2 dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fa fa-chevron-down"></i>
     </a>
     <ul class="dropdown-menu dropdown-menu-right">
      <li>
       <a ui-sref="apps.explorer.overview({explorerId: explorer.id})">
        Open
       </a>
      </li>
     </ul>
    </div>
   </div>
   <div class="gb-description row">
    <a href ui-sref="apps.explorer.overview({explorerId: explorer.id})" class="">
     {{explorer.title}}
    </a>
    {{explorer.description}}
   </div>
   <div class="gb-footer row">
    <h5 class="gb-ellipsis">
     <a ui-sref="profile.overview({profileId: explorer.creator.id})">
      {{explorer.creator.firstname + ' ' + explorer.creator.lastname}}
     </a>
    </h5>
    <div class="gb-summary-bar btn-group">
     <a class="btn btn-xs btn-link">
      <i class="gb-icon fa fa-check-square-o"></i> [0/0]
     </a>
     <a class="btn btn-xs btn-link">
      <i class="gb-icon fa icon-chat2"></i> 0
     </a>
     <a class="btn btn-xs btn-link">
      <i class="gb-icon fa icon-users"></i> 0
     </a>
    </div>
   </div>
  </div>
 </div>
</div>
<div class="gb-dummy-height row"></div>
