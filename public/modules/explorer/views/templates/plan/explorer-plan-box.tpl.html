<div class="gb-plan-box row">
 <div class="gb-box-body">
  <div class="gb-number">
   <p class="gb-ellipsis">
    {{number}}.
   </p>
  </div>
  <div class="gb-box-content">
   <md-input-container class="md-block">
    <input ng-model="explorerPlan.plan.title" class="gb-input">
   </md-input-container>
  </div>
  <div class="gb-action">
   <md-button ng-click="open()">
    <i class="fa fa-arrows-alt"></i>
   </md-button>
  </div>
 </div>
</div>
