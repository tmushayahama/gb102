<div class="gb-card-1">
 <div class="gb-image gb-app-type-{{::component.app_type.id}}">
  <img data-ui-sref="apps.component.overview({explorerId: component.id})"
       ng-src="public/img/explorer/{{ ::component.component_picture_url}}"
       class="gb-heading-pic" alt="">
 </div>
 <div class="gb-box-content">
  <div class="gb-title row">
   <h3 class="gb-ellipsis">
    <a data-ui-sref="apps.component.explore({componentId: component.id})">
     {{::component.title}}
    </a>
   </h3>
  </div>
  <div class="gb-description row">
   <p class="gb-ellipsis">
    <span ng-if="component.template_type_id === 100001">
     Template For - </span>
    {{component.app_type.title}} - {{::component.level.title}}
   </p>
  </div>
  <div class="gb-name-badge-1 row">
   <div class="gb-image">
    <img data-ui-sref="apps.explorer.overview({explorerId: component.id})"
         ng-src="public/img/profile_pic/{{ ::component.creator.avatar_url}}"
         class="gb-heading-pic" alt="">
   </div>
   <a class="gb-name gb-ellipsis"
      data-ui-sref="apps.profile.overview({profileId: component.creator_id})">
    {{ ::component.creator.firstname}}
    {{ ::component.creator.lastname}}
   </a>

  </div>
  <div class="gb-subdescription row">
   <p class="">
    <span>
     {{::component.description}}
    </span>
   </p>
   <p ng-if="!component.description" class="gb-no-info">
    No description to show
   </p>
  </div>
 </div>
</div>
