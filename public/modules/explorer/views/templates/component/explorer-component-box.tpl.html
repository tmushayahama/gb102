
<div class="gb-component-box row">
 <div class="gb-box-body gb-shadow-1">
  <div class="gb-box-content">
   <md-button class="gb-open" ng-click="open()">
    <i class="fa fa-arrows-alt"></i>
   </md-button>
   <div class="gb-heading row">
    <p class="gb-title gb-ellipsis">
     GUIDELINE
    </p>
   </div>
   <div class="gb-description row">
    <a ng-click="open()" class="gb-ellipsis">
     <strong>{{explorerComponent.component.title}}</strong>
     {{explorerComponent.component.description}}
    </a>
    <div class="gb-steps">
     <div class="row" ng-repeat="step in explorerComponent.steps| limitTo:stepsLimitTo track by $index">
      <div class="gb-step">
       <div class="gb-step-number">
        {{$index + 1}}
       </div>
       <div class="gb-step-content">
        <p class="gb-ellipsis">
         {{step.title}}
        </p>
       </div>
      </div>
     </div>
     <div ng-if="explorerComponent.steps.length > stepsLimitTo" class="gb-step row">
      <div class="gb-step-number gb-primary" ng-click="open()">
       <i class="fa fa-ellipsis-v"></i>
      </div>
      <div class="gb-step-content">
       <a ng-click="open()">
        more
       </a>
      </div>
     </div>
    </div>
   </div>
   <div class="gb-footer row gb-padding-none">
    <div class="gb-summary-bar col-lg-8 col-md-8 col-sm-8 col-xs-7">
     <p ng-if="false" class="">
      <i class="gb-icon fa fa-list-ol"></i> 0 steps
     </p>
    </div>
    <div class="gb-name-badge-1 col-lg-4 col-md-4 col-sm-4 col-xs-5">
     <a class="gb-name gb-ellipsis"
        data-ui-sref="apps.profile.overview({profileId: explorerComponent.component.creator_id})">
      <i>by:</i>
      {{ ::explorerComponent.component.creator.firstname}}
      {{ ::explorerComponent.component.creator.lastname}}
     </a>
     <div class="gb-image">
      <img data-ui-sref="apps.explorer.overview({explorerId: explorer.id})"
           ng-src="public/img/profile_pic/{{ ::explorerComponent.component.creator.avatar_url}}"
           class="gb-heading-pic" alt="">
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
