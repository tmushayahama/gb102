<div class="gb-card-activity gb-app-type-{{::component.app_type_id}}"
     ng-style="{'background-color':component.background_color.title}">
 <div class="gb-box-content">
  <div class="gb-title row">
   <h3 class="gb-ellipsis">
    {{::component.title}}
   </h3>
  </div>
  <div class="gb-subdescription row">
   <p class="gb-ellipsis">
    {{::component.type.title}}</p>
  </div>
  <div ng-if="component.description" class="gb-description row">
   <p class="">
    <span>
     {{::component.description}}
    </span>
   </p>
  </div>
  <div ng-if="component.components.length" class="gb-listbox-content">
   <div class="gb-one-liner" ng-repeat="subComponent in component.components| limitTo:componentsLimitTo track by $index">
    <a class="gb-ellipsis" ng-click="openItem(subComponent)">
     {{subComponent.title}}
    </a>
    <md-button ng-click="openItem(subComponent)" class="gb-action-btn gb-color-primary">
     <i class="fa fa-chevron-right"></i>
    </md-button>
   </div>
  </div>
 </div>
 <div class="gb-box-footer row">
  <md-button ng-click="open()" class="gb-color-primary">
   EXPLORE
  </md-button>
 </div>
</div>
