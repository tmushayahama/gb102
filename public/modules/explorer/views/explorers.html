
<div class="gb-app-list">
 <div class="row" ng-include="'public/modules/app/views/top-hero-bar.html'"></div>
 <div class="row">
  <div class="gb-card-row-3">
   <div class="container gb-padding-none">
    <div class="gb-height-100pc col-lg-12 col-md-12 col-sm-12 col-xs-12 gb-padding-none">
     <div class="gb-title">
      <p class="gb-ellipsis">
       {{$root.appName}}
      </p>
     </div>
     <div class="gb-action">
      <md-button class="md-primary" ng-click="$root.openAddExplorerModal()">
       Add
      </md-button>
     </div>
    </div>
   </div>
  </div>
 </div>
 <div class="row">
  <div class="container gb-padding-thin">
   <div class="row gb-card-row">
    <div class="row">
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="gb-heading-row-4 row">
       <div class="gb-heading-icon">
        <i class="fa icon-gb-apply"></i>
       </div>
       <div class="gb-title">
        <p class="gb-ellipsis">
         Applications
        </p>
       </div>
      </div>
     </div>
    </div>
    <div class="gb-horizontal-scroll gb-apps-scroll row">
     <div class="gb-left-scroll">
      <md-button ng-click="$root.scrollHorizontal('#gb-featured-apps', -200)" aria-label="scroll left">
       <i class="fa fa-chevron-left"></i>
      </md-button>
     </div>
     <ul id="gb-featured-apps" class="gb-body-row-4 gb-inline">
      <li ng-repeat="app in $root.apps track by $index"
          class="gb-card-holder gb-card-md gb-padding-medium">
      <md-button class="gb-card-apps gb-app-type-{{::app.id}}"
                 ui-sref="apps.app({'app_name': '{{::app.title}}'})">
       <i class="gb-icon fa {{::app.icon}}"></i>
       <div class="gb-title">
        {{::app.title}}
       </div>
       <p class="gb-description">
        {{::app.long_description}}
       </p>
       <div class="gb-learn-more-btn">
        Explore More
       </div>
      </md-button>
      </li>
     </ul>
     <div class="gb-right-scroll">
      <md-button ng-click="$root.scrollHorizontal('#gb-featured-apps', 200)" aria-label="scroll right">
       <i class="fa fa-chevron-right"></i>
      </md-button>
     </div>
    </div>
   </div>
   <div class="row gb-card-row" ng-repeat="(id, component) in explorersCtrl.components.apps track by $index">
    <div class="row">
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="gb-heading-row-4 row">
       <div class="gb-heading-icon">
        <i class="fa {{::component.icon}}"></i>
       </div>
       <div class="gb-title">
        <p class="gb-ellipsis">
         {{::component.title}}
        </p>
       </div>
       <div class="gb-action">
        <md-button ng-click="$root.openAddExplorerModal(component)">
         Add
        </md-button>
        <md-button ui-sref="apps.app({'app_name': '{{::component.title}}'})">
         More
        </md-button>
       </div>
      </div>
     </div>
    </div>
    <div class="gb-horizontal-scroll gb-apps-scroll row">
     <div class="gb-left-scroll">
      <md-button ng-click="$root.scrollHorizontal('#gb-featured-' + $index, -200)" aria-label="scroll left">
       <i class="fa fa-chevron-left"></i>
      </md-button>
     </div>
     <div id="gb-featured-{{$index}}" class='gb-body-row-4 gb-inline'>
      <div ng-repeat="component in component.components"
           class="gb-card-holder gb-card-sm gb-padding-medium"
           gb-explorer-box component="component"
           template-url="{{appsCtrl.getTemplateUrl(component, '-sm')}}">
      </div>
     </div>
     <div class="gb-right-scroll">
      <md-button ng-click="$root.scrollHorizontal('#gb-featured-' + $index, 200)" aria-label="scroll right">
       <i class="fa fa-chevron-right"></i>
      </md-button>
     </div>
    </div>
   </div>

   <div class="row gb-card-row" ng-repeat="(id, component) in explorersCtrl.components.activities track by $index">
    <div class="row">
     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="gb-heading-row-4 row">
       <div class="gb-heading-icon">
        <i class="fa icon-gb-mentorships"></i>
       </div>
       <div class="gb-title">
        <p class="gb-ellipsis">
         {{component.title}}
        </p>
       </div>
       <div class="gb-action">
        <md-button>
         Add
        </md-button>
        <md-button ui-sref="apps.app({'app_name': '{{::component.title}}'})">
         More
        </md-button>
       </div>
      </div>
     </div>
    </div>
    <div class="gb-horizontal-scroll gb-apps-scroll row">
     <div class="gb-left-scroll">
      <md-button ng-click="$root.scrollHorizontal('#gb-featured-' + $index, -200)" aria-label="scroll left">
       <i class="fa fa-chevron-left"></i>
      </md-button>
     </div>
     <div id="gb-featured-{{$index}}" class='gb-body-row-4 gb-inline'>
      <div ng-repeat="component in component.components"
           class="gb-card-holder gb-card-sm gb-padding-medium"
           gb-explorer-box component="component"
           template-url="{{appsCtrl.getTemplateUrl(component, '-sm')}}">
      </div>
     </div>
     <div class="gb-right-scroll">
      <md-button ng-click="$root.scrollHorizontal('#gb-featured-' + $index, 200)" aria-label="scroll right">
       <i class="fa fa-chevron-right"></i>
      </md-button>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
<!-- ------------------------------- MODALS ------------------------- -->

<script type="text/ng-template" id="add-component-modal.html">
 <div ng-include="'public/modules/explorer/views/components/component/add-component-modal.html'"></div>
</script>
<script type="text/ng-template" id="add-request-component-modal.html">
 <div ng-include="'public/modules/explorer/views/create-request-component-modal.html'"></div>
</script>
