<div class="modal-header gb-modal-header row">
 <div class="gb-title col-lg-11 col-md-10 col-sm-10 col-xs-10">
  <p class="gb-ellipsis">
   {{explorerWeblinkCtrl.explorerWeblinkSrv.explorerWeblink.weblink.title}}
  </p>
 </div>
 <a class="pull-right gb-ghost-btn-2" ng-click="explorerWeblinkCtrl.close()">
  x
 </a>
</div>
<div class="modal-body gb-modal-body">
 <section class="gb-section-row-1 row">
  <div class="gb-weblink-row row">
   <div class='gb-weblink-content col-lg-11 col-md-11 col-sm-11 col-xs-11'>
    <div class="gb-content-text">
     <textarea autofocus ng-model="explorerWeblinkCtrl.explorerWeblinkSrv.explorerWeblink.weblink.description"></textarea>
    </div>
   </div>
   <div class="gb-weblink-action text-center col-lg-1 col-md-1 col-sm-1 col-xs-1">
    <div class="row">
     <button type="button" class="btn gb-btn gb-btn-xs" ng-click="explorerWeblinksCtrl.editExplorerWeblinkSections.details(explorerWeblink.id, explorerWeblink.weblink)">
      <i class="fa fa-save"></i>
     </button>
    </div>
    <br>
    <div class="row">
     <button type="button" class="btn gb-btn gb-btn-xs" ng-click="explorerWeblinksCtrl.revertExplorerWeblink(explorerWeblink.id)">
      <i class="fa fa-refresh"></i>
     </button>
    </div>
   </div>
  </div>
 </section>
</div>
<div class="modal-footer">
 <div class="btn-group row">
  <md-button class="pull-right" ng-click="explorerWeblinkCtrl.close()">
   Close
  </md-button>
 </div>
</div>
