<div class="gb-guidelines row" ng-controller='ExplorerGuidelinesCtrl as explorerGuidelinesCtrl'>
 <div class="gb-section-row-3 gb-shadow-1 row col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="gb-heading-row-1 row">
   <div class="gb-heading-icon">
    <i class="fa icon-gb-guideline"></i>
   </div>
   <div class="gb-title col-lg-5 col-md-6 col-sm-6 col-xs-6">
    <p class="gb-ellipsis">
     GUIDELINES
    </p>
   </div>
   <div class="btn-group pull-right">
    <md-button class="gb-action" ng-click="explorerGuidelinesCtrl.showGuidelineForm()"
               ng-show="!explorerGuidelinesCtrl.guidelineFormDisplay">
     <i class="fa fa-plus"></i>
    </md-button>
   </div>
  </div>
  <div class='gb-body-row-1 row'>

   <md-content id="content-scroller">
    <div>
     <div
      class="cards-wrap"
      angular-grid="explorerGuidelinesCtrl.shots"
      ag-grid-width="300"
      ag-gutter-size="12"
      ag-id="shots"
      ag-scroll-container="'#content-scroller'"
      ag-infinite-scroll="explorerGuidelinesCtrl.loadMoreShots()"
      >
      <div class="card" ng-repeat="shot in explorerGuidelinesCtrl.shots track by $index">
       <div class="img" style="background-image: url({{::shot.images.normal}});"></div>
       <div class="inside">
        <h3>{{::shot.title}}</h3>
        <div class="description" ng-bind-html="::shot.description | unsafe"></div>
       </div>
      </div>
     </div>
     <div class="loading-more-indicator" ng-show="explorerGuidelinesCtrl.loadingMore">
      <md-progress-circular md-mode="indeterminate" md-diameter="64" class="progress-swatch"></md-progress-circular>
     </div>
    </div>
   </md-content>

   <div ng-if="false" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class='row'>
     <form class="gb-shadow-1 gb-background-white" ng-show="explorerGuidelinesCtrl.guidelineFormDisplay" name="form" novalidate>
      <div class="form-group row">
       <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Title:</label>
       <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
        <textarea class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"
                  placeholder="Explorer Guideline Description" ng-model="explorerGuidelinesCtrl.newExplorerGuidelineData.title"
                  name="title" required="" rows="2">
        </textarea>
        <div ng-show="form.$submitted || form.title.$touched">
         <div ng-show="form.title.$error.required">description required.</div>
        </div>
       </div>
      </div>
      <div class="form-group row">
       <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Description:</label>
       <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
        <textarea class="form-control col-lg-12 col-md-12 col-sm-12 col-xs-12"
                  placeholder="Explorer Guideline Description (optional)" ng-model="explorerGuidelinesCtrl.newExplorerGuidelineData.description"
                  name="description" required="" rows="4">
        </textarea>
       </div>
      </div>
      <div class="form-group row">
       <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Privacy:</label>
       <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
        <div class="radio gb-radio-row">
         <label class="">
          <input type="radio" ng-model="explorerGuidelinesCtrl.newExplorerGuidelineData.privacy" value="0" />
          <strong>public</strong> All people can see this guideline
         </label>
        </div>
        <div class="radio gb-radio-row">
         <label>
          <input type="radio" ng-model="explorerGuidelinesCtrl.newExplorerGuidelineData.privacy" value="1" />
          <strong>private</strong> only you can see this guideline
         </label>
        </div>
        <div class="radio gb-radio-row">
         <label>
          <input type="radio" ng-model="explorerGuidelinesCtrl.newExplorerGuidelineData.privacy" value="2" />
          <strong>custom</strong> choose who to see this guideline
         </label>
        </div>
       </div>
      </div>
      <div class="form-group row" ng-class="{'gb-disabled-2': explorerGuidelinesCtrl.newExplorerGuidelineData.privacy != 2}">
       <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">Choose Members:</label>
       <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
        <input type="text" class="form-control" placeholder="Select members"/>
       </div>
      </div>
      <div class="form-group row">
       <label class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-12 control-label">
        <a class="btn btn-link" ng-click="explorerGuidelinesCtrl.showAdvanced()">
         Show Advanced
        </a>
       </label>
      </div>
      <div class="gb-form-footer row">
       <div class="btn-group pull-right">
        <md-button type="button" class="" ng-click="explorerGuidelinesCtrl.cancelExplorerGuideline(form)">
         Cancel
        </md-button>
        <md-button type="button" class="gb-color-primary" ng-click="explorerGuidelinesCtrl.createExplorerGuideline(explorerGuidelinesCtrl.newExplorerGuidelineData)">
         Add Guideline
        </md-button>
       </div>
      </div>
     </form>
    </div>
    <div class="gb-no-info row" ng-show="!explorerGuidelinesCtrl.explorerGuidelines.length" ng-cloak>
     No guidelines to show
    </div>
    <div class="gb-guideline-body row" ng-show="explorerGuidelinesCtrl.explorerGuidelines.length" ng-cloak>
     <div class="dynamic-grid" angular-grid="explorerGuidelinesCtrl.explorerGuidelines" angular-grid-id="guidelines"
          ag-options="{gridWidth : 210, gutterSize: 8} "refresh-on-img-load="false" >
      <div ng-repeat="explorerGuideline in explorerGuidelinesCtrl.explorerGuidelines track by $index"
           class="grid">
       <div gb-explorer-guideline-box explorer-guideline="explorerGuideline"
            open-explorer-guideline="explorerGuidelinesCtrl.openExplorerGuideline(explorerGuideline)"
            class="gb-padding-thin">
       </div>
      </div>
     </div>
    </div>
    <script type="text/ng-template" id="explorer-guideline-modal.html">
     <div class="gb-guideline-page" ng-include="'public/modules/explorer/views/components/guideline/explorer-guideline-modal.html'"></div>
    </script>
   </div>
  </div>
 </div>
</div>
