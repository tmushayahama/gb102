<div class="modal-header gb-modal-header row">
 <div class="gb-title">
  <p class="gb-ellipsis">
   {{explorerGuidelineCtrl.explorerGuidelineSrv.explorerGuideline.guideline.title}}
  </p>
 </div>
 <md-button class="gb-close" ng-click="explorerGuidelineCtrl.close()">
  x
 </md-button>
</div>
<div class="modal-body gb-modal-body">
 <section class="gb-section-row-1 row">
  <div class="gb-guideline-row row">
   <div class='gb-guideline-content col-lg-11 col-md-11 col-sm-11 col-xs-11'>
    <div class="gb-content-text">
     <textarea autofocus ng-model="explorerGuidelineCtrl.explorerGuidelineSrv.explorerGuideline.guideline.description"></textarea>
    </div>
   </div>
   <div class="gb-guideline-action text-center col-lg-1 col-md-1 col-sm-1 col-xs-1">
    <div class="row">
     <button type="button" class="btn gb-btn gb-btn-xs" ng-click="explorerGuidelinesCtrl.editExplorerGuidelineSections.details(explorerGuideline.id, explorerGuideline.guideline)">
      <i class="fa fa-save"></i>
     </button>
    </div>
    <br>
    <div class="row">
     <button type="button" class="btn gb-btn gb-btn-xs" ng-click="explorerGuidelinesCtrl.revertExplorerGuideline(explorerGuideline.id)">
      <i class="fa fa-refresh"></i>
     </button>
    </div>
   </div>
  </div>
 </section>
</div>
<div class="modal-footer">
 <md-button class="pull-right" aria-label="Close Todo Modal"
            ng-click="explorerGuidelineCtrl.close()">
  Close
 </md-button>
</div>
