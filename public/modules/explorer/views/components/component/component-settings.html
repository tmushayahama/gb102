<div class="row">
 <div class="gb-heading-row-3">
  <div class="gb-title">
   <h2 class="gb-ellipsis">
    <i class="fa fa-list"></i>
    Background Color
   </h2>
  </div>
 </div>
 <div class="gb-body-row-1 row">
  <div class="gb-horizontal-scroll row">
   <div class="gb-left-scroll">
    <md-button ng-click="$root.scrollHorizontal('#gb-background-colors', -150)" aria-label="scroll left">
     <i class="fa fa-chevron-left"></i>
    </md-button>
   </div>
   <ul id="gb-background-colors" class="gb-body-row-4 gb-inline">
    <li ng-repeat="backgroundColor in componentCtrl.componentBackgroundColors"
        class="gb-card-holder gb-card-xs gb-padding-medium">
    <md-button ng-click="componentCtrl.editComponentSections.backgroundColor(backgroundColor.id)"
               ng-style="{'background-color':backgroundColor.title}"
               class="gb-card-color-selection">
     <div class="gb-icon">
      <i class=""></i>
     </div>
     <div class="gb-title">
      <p class="gb-ellipsis">
      </p>
     </div>
    </md-button>
    </li>
   </ul>
   <div class="gb-right-scroll">
    <md-button ng-click="$root.scrollHorizontal('#gb-background-colors', 200)" aria-label="scroll right">
     <i class="fa fa-chevron-right"></i>
    </md-button>
   </div>
  </div>
 </div>
</div>
<div class="row">
 <div class="gb-heading-row-3">
  <div class="gb-title">
   <h2 class="gb-ellipsis">
    <i class="fa fa-list"></i>

 </div>
 <div class="gb-body-row-1 row">

     <i class="fa fa-chevron-left"></i>
    </md-button>
   </div>
   <ul id="gb-background-colors" class="gb-body-row-4 gb-inline">
    <li ng-repeat="labelColor in componentCtrl.componentBackgroundColors"
        class="gb-card-holder gb-card-xs gb-padding-medium">
    <md-button ng-click="componentCtrl.editComponentSections.backgroundColor(backgroundColor.id)"
               ng-style="{'background-color':labelColor.title}"
               class="gb-card-label-selection">
     <div class="gb-icon">
      <i class=""></i>
     </div>
     <div class="gb-title">
      <p class="gb-ellipsis">
      </p>
     </div>
    </md-button>
    </li>
   </ul>
   <div class="gb-right-scroll">
    <md-button ng-click="$root.scrollHorizontal('#gb-background-colors', 200)" aria-label="scroll right">
     <i class="fa fa-chevron-right"></i>
    </md-button>
   </div>
  </div>
 </div>
</div>
