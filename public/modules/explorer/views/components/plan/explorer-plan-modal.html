<div class="modal-header gb-modal-header row">
 <div class="gb-title">
  <p class="gb-ellipsis">
   {{explorerPlanCtrl.explorerPlanSrv.explorerPlan.plan.title}}
  </p>
 </div>
 <md-button class="gb-close" ng-click="explorerPlanCtrl.close()">
  x
 </md-button>
</div>
<div class="modal-body gb-modal-body">
 <div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
   <div class="gb-heading-row-3 gb-shadow-1 row">
    <div class="gb-heading-icon gb-shadow-1">
     <i class="fa fa-file-text-o"></i>
    </div>
    <div class="gb-title col-lg-5 col-md-6 col-sm-6 col-xs-6">
     <p class="gb-ellipsis">
      DESCRIPTION
     </p>
    </div>
    <div class="btn-group pull-right">
     <md-button type="button" class="gb-action" ng-show="!explorerPlanCtrl.editDecriptionMode"
                ng-click="explorerPlanCtrl.editDecriptionMode = true">
      <i class="fa fa-pencil"></i>
     </md-button>
    </div>
   </div>
  </div>
 </div>
 <div class="gb-body-row-1 row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
   <div ng-hide="explorerPlanCtrl.editDecriptionMode" class="row">
    <strong>{{explorerPlanCtrl.explorerPlanSrv.explorerPlan.plan.title}}</strong>
    {{explorerPlanCtrl.explorerPlanSrv.explorerPlan.plan.description}}
   </div>
   <form ng-show="explorerPlanCtrl.editDecriptionMode"
         ng-submit="explorerPlanCtrl.editExplorerPlanSections.details()">
    <md-input-container class="md-block">
     <input ng-model="explorerPlanCtrl.explorerPlanSrv.explorerPlan.plan.title" name="title" required
            placeholder="Title"
            class="">
    </md-input-container>
    <md-input-container class="md-block">
     <input ng-model="explorerPlanCtrl.explorerPlanSrv.explorerPlan.plan.description" name="title"
            placeholder="Description"
            class="">
    </md-input-container>
    <div class="row"
         ng-show="explorerPlanCtrl.editDecriptionMode">
     <div class="btn-group pull-right">
      <md-button type="button" class="" ng-click="explorerPlanCtrl.editDecriptionMode = false">
       Cancel
      </md-button>
      <md-button type="submit" class="gb-color-primary">
       Done
      </md-button>
     </div>
    </div>
   </form>
  </div>
 </div>
</div>
<div class="modal-footer">
 <md-button class="pull-right" aria-label="Close Todo Modal"
            ng-click="explorerPlanCtrl.close()">
  Close
 </md-button>
</div>
