<div class="modal-header gb-modal-header row">
 <div class="gb-title">
  <p class="gb-ellipsis">
   Registration
  </p>
 </div>
 <md-button class="gb-close" ng-click="registrationModalCtrl.close()">
  x
 </md-button>
</div>
<div class="modal-body gb-modal-body">
 <div class="alert alert-info">
  SkillSection.com. is inviting you to a testing program for this unreleased version.
  Please note that testing versions may be unstable or have a few bugs.
 </div>
 <form>
  <div ng-show="registrationModalCtrl.errorMessage.length > 0" class="alert alert-danger">
   {{registrationModalCtrl.errorMessage}}
  </div>
  <div class="row">
   <div class="col-lg-6">
    <md-input-container class="md-block">
     <input type="text" name="firstname"
            placeholder="First Name"
            ng-model="registrationModalCtrl.user.firstname"
            data-required
            data-message-required="Please enter your first name">
    </md-input-container>
   </div>
   <div class="col-lg-6">
    <md-input-container class="md-block">
     <input type="text" name="lastname"
            placeholder="Last Name"
            ng-model="registrationModalCtrl.user.lastname"
            data-required
            data-message-required="Please enter your last name">
    </md-input-container>
   </div>
  </div>
  <md-input-container class="md-block">
   <input type="text" name="username"
          placeholder="Username"
          ng-model="registrationModalCtrl.user.email"
          data-required
          data-message-required="Please enter your username">
  </md-input-container>
 </form>
</div>
<div class="modal-footer">
 <div class="btn-group pull-right">
  <md-button class="" ng-click="registrationModalCtrl.close()">
   Cancel
  </md-button>
  <md-button class="gb-color-primary" ng-click="registrationModalCtrl.registration()">
   Register
  </md-button>
 </div>
</div>
