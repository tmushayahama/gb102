<div class="modal-header gb-modal-header row">
 <div class="gb-title">
  <p class="gb-ellipsis">
   Login
  </p>
 </div>
 <md-button class="gb-close" ng-click="loginModalCtrl.close()">
  x
 </md-button>
</div>
<div class="modal-body gb-modal-body">
 <form>
  <div ng-show="loginModalCtrl.errorMessage.length > 0" class="alert alert-danger">
   {{loginModalCtrl.errorMessage}}
  </div>
  <md-input-container class="md-block">
   <input type="text" name="username"
          placeholder="Username"
          ng-model="loginModalCtrl.user.email"
          data-required
          data-message-required="Please enter your username">
  </md-input-container>
  <md-input-container class="md-block">
   <input type="password" name="password"
          ng-model="loginModalCtrl.user.password"
          placeholder="Password"
          data-required
          data-minlength="3"
          data-maxnlength="50"
          data-message="Please enter your password">
  </md-input-container>
 </form>
</div>
<div class="modal-footer">
 <div class="btn-group pull-right">
  <md-button class="md-raised" ng-click="loginModalCtrl.close()">
   Cancel
  </md-button>
  <md-button class="md-raised" ng-click="loginModalCtrl.login()">
   Login
  </md-button>
 </div>
</div>
